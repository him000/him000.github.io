ss="number">1</span>);</span><br><span class="line">        <span class="comment">//定义0层</span></span><br><span class="line">        dp[<span class="number">0</span>][<span class="number">0</span>] = <span class="number">0</span>;<span class="comment">//不要当前数</span></span><br><span class="line">        dp[<span class="number">0</span>][nums[<span class="number">0</span>] %  <span class="number">7</span>] = nums[<span class="number">0</span>];<span class="comment">//要当前数</span></span><br><span class="line">        <span class="comment">//遍历数组</span></span><br><span class="line">        <span class="comment">//针对每一个取或不取</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>, cur; i &lt; nums.length; i++) &#123;</span><br><span class="line">            <span class="comment">//当前数需要的目标余数</span></span><br><span class="line">            cur = nums[i] % <span class="number">7</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>, need; j &lt; <span class="number">7</span>; j++) &#123;</span><br><span class="line">                need = (j - cur + <span class="number">7</span>) % <span class="number">7</span>;</span><br><span class="line">                <span class="comment">//逐个复制上层结果</span></span><br><span class="line">                dp[i][j] = dp[i - <span class="number">1</span>][j];</span><br><span class="line">                <span class="comment">//找到上层对应目标余数了</span></span><br><span class="line">                <span class="keyword">if</span> (dp[i - <span class="number">1</span>][need] != -<span class="number">1</span>)&#123;</span><br><span class="line">                    dp[i][j] = Math.max(dp[i - <span class="number">1</span>][need] + nums[i], dp[i - <span class="nu
