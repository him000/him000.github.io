ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.图.宽度优先遍历扩展;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span>  赶紧这题只能记下来了，很多细节</span></span><br><span class="line"><span class="comment"> * bfs+反建图-》dfs</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/7/26 16:22</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 单词接龙 II</span></span><br><span class="line"><span class="comment">// 按字典 wordList 完成从单词 beginWord 到单词 endWord 转化</span></span><br><span class="line"><span class="comment">// 一个表示此过程的 转换序列 是形式上像</span></span><br><span class="line"><span class="comment">// beginWord -&gt; s1 -&gt; s2 -&gt; ... -&gt; sk 这样的单词序列，并满足：</span></span><br><span class="line"><span class="comment">// 每对相邻的单词之间仅有单个字母不同</span></span><br><span class="line"><span class="comment">// 转换过程中的每个单词 si（1 &lt;= i &lt;= k）必须是字典 wordList 中的单词</span></span><br><span class="line"><span class="comment">// 注意，beginWord 不必是字典 wordList 中的单词</span></span><br><span class="line"><span class="comment">// sk == endWord</span></span><br><span class="line"><span class="comment">// 给你两个单词 beginWord 和 endWord ，以及一个字典 wordList</span></span><br><span class="line"><span class="comment">// 请你找出并返回所有从 beginWord 到 endWord 的 最短转换序列</span></span><br><span class="line"><span class="comment">// 如果不存在这样的转换序列，返回一个空列表</span></span><br><span class="line"><span class="comment">// 每个序列都应该以单词列表 [beginWord, s1, s2, ..., sk] 的形式返回</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">FindLadders</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> HashMap&lt;String, HashSet&lt;String&gt;&gt; graph = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> HashSet&lt;String&gt; dict;</span><br><span class="line">    <span class="comment">//展开的当前层</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> HashSet&lt;String&gt; curLevel = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;();</span><br><span class="line">    <span class="comment">//展开的下一层</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> HashSet&lt;String&gt; nextLevel = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;();</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> List&lt;List&lt;String&gt;&gt; ans = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> LinkedList&lt;String&gt; path = <span class="keyword">new</span> <span class="title class_">LinkedList</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="comment">//这题就很猛了</span></span><br><span class="line">    <span class="comment">//好像很多单词类的题，a单词 -》z单词，都是一层层展开建图的解法</span></span><br><span class="line">    <span class="comment">//但这题因为要求所有的最短转换序列，所以在bfs展开后，还要建反图，方便dfs查找路径</span></span><br><span class="line">    <span class="comment">//其他的就是细节问题了，剪枝优化。</span></span><br><span class="line">    <span class="comment">// 这题还有个特殊点，展开的所有结果，都要建反图</span></span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;String&gt;&gt; <span class="title function_">findLadders</span><span class="params">(String beginWord, String endWord, List&lt;String&gt; wordList)</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//边界，不存在直接返回</span></span><br><span class="line">        <span class="keyword">if</span> (!wordList.contains(endWord)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//初始化</span></span><br><span class="line">        <span class="comment">//用hashSet去做，快10多倍。去重</span></span><br><span class="line">        dict = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;(wordList);</span><br><span class="line">        curLevel.clear();</span><br><span class="line">        nextLevel.clear();</span><br><span class="line">        graph.clear();</span><br><span class="line">        ans.clear();</span><br><span class="line">        path.clear();</span><br><span class="line">        <span class="comment">//bfs建图、反图</span></span><br><span class="line">        <span class="keyword">if</span> (bfs(beginWord, endWord)) &#123;</span><br><span class="line">            <span class="comment">//dfs获取路径.反图获取路</span></span><br><span class="line">            dfs(endWord, beginWord);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> <span class="title function_">bfs</span><span class="params">(String beginWord, String endWord)</span> &#123;</span><br><span class="line">        <span class="type">boolean</span> <span class="variable">find</span> <span class="operator">=</span> <span class="literal">false</span>;</span><br><span class="line">        curLevel.add(beginWord);</span><br><span class="line">        <span class="keyword">while</span> (!curLevel.isEmpty()) &#123;</span><br><span class="line">            <span class="comment">//避免重复展开同一字符，所以单词表去除当前展开的所有字符</span></span><br><span class="line">            dict.removeAll(curLevel);</span><br><span class="line">            <span class="keyword">for</span> (String cur : curLevel) &#123;</span><br><span class="line">                <span class="type">char</span>[] word = cur.toCharArray();</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; word.length; i++) &#123;</span><br><span class="line">                    <span class="type">char</span> <span class="variable">old</span> <span class="operator">=</span> word[i];</span><br><span class="line">                    <span class="comment">//针对当前字符串，变换每个字符展开下一层</span></span><br><span class="line">                    <span class="keyword">for</span> (<span class="type">char</span> <span class="variable">c</span> <span class="operator">=</span> <span class="string">&#x27;a&#x27;</span>; c &lt;= <span class="string">&#x27;z&#x27;</span>; c++) &#123;</span><br><span class="line">                        word[i] = c;</span><br><span class="line">                        <span class="type">String</span> <span class="variable">next</span> <span class="operator">=</span> String.valueOf(word);</span><br><span class="line">                        <span class="comment">//如果得到的字符在单词表里， 则建反图，同时加入下一层字符串</span></span><br><span class="line">                        <span class="keyword">if</span> (dict.contains(next) &amp;&amp; !next.equals(cur))&#123;</span><br><span class="line">                            <span class="comment">//如果得到了目标字符串，退出，返回结果</span></span><br><span class="line">                            <span class="keyword">if</span> (next.equals(endWord))&#123;</span><br><span class="line">                                find = <span class="literal">true</span>;</span><br><span class="line">                            &#125;</span><br><span class="line">                            nextLevel.add(next);</span><br><span class="line">                            graph.putIfAbsent(next, <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;());</span><br><span class="line">                            <span class="comment">//反图</span></span><br><span class="line">                            graph.get(next).add(cur);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="comment">//恢复</span></span><br><span class="line">                    word[i] = old;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (find) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//交换当前层和下一层</span></span><br><span class="line">            HashSet&lt;String&gt; tmp = curLevel;</span><br><span class="line">            curLevel = nextLevel;</span><br><span class="line">            nextLevel = tmp;</span><br><span class="line">            nextLevel.clear();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">dfs</span><span class="params">(String cur, String target)</span>&#123;</span><br><span class="line">        <span class="comment">//来到当前路径就加到最前</span></span><br><span class="line">        path.addFirst(cur);</span><br><span class="line">        <span class="keyword">if</span> (cur.equals(target))&#123;</span><br><span class="line">            ans.add(<span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(path));</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (graph.containsKey(cur))&#123;<span class="comment">//如果反图有这个，那就遍历图的下一层</span></span><br><span class="line">            <span class="keyword">for</span> (String next : graph.get(cur)) &#123;</span><br><span class="line">                dfs(next, target);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//恢复路径</span></span><br><span class="line">        path.removeFirst();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
