ems/stickers-to-spell-word/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MinStickers</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">MAIN</span> <span class="operator">=</span> <span class="number">401</span>;</span><br><span class="line">    <span class="comment">//用来剪枝加速的，记录每个包含该字母的贴纸</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> ArrayList&lt;ArrayList&lt;String&gt;&gt; graph = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(<span class="number">26</span>);</span><br><span class="line">    <span class="comment">//bfs队列  用于每层贴纸展开</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String[] queue = <span class="keyword">new</span> <span class="title class_">String</span>[MAIN];</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> l, r;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//避免重复展开</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> HashSet&lt;String&gt; visited = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="comment">//有个想法：</span></span><br><span class="line">    <span class="comment">// 1、统计tag每个字符个数，统计sti每个贴纸字符个数</span></span><br><span class="line">    <span class="comment">//2、每次都拿能最大减少tag字符的贴纸</span></span><br><span class="line">    <span class="comment">// 复杂度 = O(n * m)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//贪心的思路，错咯，因为有些字符是只有一个或者极少的</span></span><br><span class="line">    <span class="comment">//因为即使贴纸a能扣减字符比贴纸b多，但贴纸b有必不可少的原始，从而应该先拿贴纸b</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">minStickers0</span><span class="params">(String[] stickers, String target)</span> &#123;</span><br><span class="line">        <span class="comment">//统计tar次数</span></span><br><span class="line">        <span class="type">char</span>[] tarChar = target.toCharArray();</span><br><span class="line">        <span class="type">int</span>[] tarCnt = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">26</span>];</span><br><span class="line">        <span class="type">int</span> <span class="variable">totalCnt</span> <span class="operator">=</span> tarChar.length;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">char</span> c : tarChar) &#123;</span><br><span class="line">            tarCnt[c - <span class="string">&#x27;a&#x27;</span>]++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//统计每个贴纸字符个数</span></span><br><span class="line">        ArrayList&lt;<span class="type">int</span>[]&gt; stickCntList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(stickers.length);</span><br><span class="line">        <span class="type">int</span>[] allC = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">26</span>];</span><br><span class="line">        <span class="keyword">for</span> (String sticker : stickers) &#123;</span><br><span class="line">            <span class="type">int</span>[] cnt = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">26</span>];</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">char</span> c : sticker.toCharArray()) &#123;</span><br><span class="line">                cnt[c - <span class="string">&#x27;a&#x27;</span>]++;</span><br><span class="line">                allC[c - <span class="string">&#x27;a&#x27;</span>]++;</span><br><span class="line">            &#125;</span><br><span class="line">            stickCntList.add(cnt);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//判断贴纸是否每种字符都有</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">char</span> c : tarChar) &#123;</span><br><span class="line">            <span class="keyword">if</span> (allC[c - <span class="string">&#x27;a&#x27;</span>] == <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">maxCount</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">maxi</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//遍历每个贴纸，看能减少</span></span><br><span class="line">        <span class="keyword">while</span> (totalCnt &gt; <span class="number">0</span>)&#123;</span><br><span class="line">            ans++;</span><br><span class="line">            maxCount = <span class="number">0</span>;</span><br><span class="line">            maxi = <span class="number">0</span>;</span><br><span class="line">            <span class="comment">//取能最大扣减模板字符的贴纸</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; stickCntList.size(); i++) &#123;</span><br><span class="line">                <span class="type">int</span> <span class="variable">count</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">                <span class="type">int</span>[] arr = stickCntList.get(i);</span><br><span class="line">                <span class="comment">//统计每个位置能扣减多少个字符</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt; <span class="number">26</span>; j++) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (tarCnt[j] &gt; <span class="number">0</span>)&#123;</span><br><span class="line">                        count += Math.min(tarCnt[j], arr[j]);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (count &gt; maxCount)&#123;</span><br><span class="line">                    maxCount = count;</span><br><span class="line">                    maxi = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//扣减字符</span></span><br><span class="line">            <span class="type">int</span>[] arr = stickCntList.get(maxi);</span><br><span class="line">            totalCnt -= maxCount;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; <span class="number">26</span>; i++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (tarCnt[i] &gt; <span class="number">0</span>)&#123;</span><br><span class="line">                    tarCnt[i] -= Math.min(tarCnt[i], arr[i]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//左神思路：离谱，转化为从target到空字符串！！</span></span><br><span class="line">    <span class="comment">// 用bfs，每个贴纸进行展开</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">minStickers</span><span class="params">(String[] stickers, String target)</span>&#123;</span><br><span class="line">        <span class="comment">//初始化</span></span><br><span class="line">        graph.clear();</span><br><span class="line">        visited.clear();</span><br><span class="line">        l = r = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; <span class="number">26</span>; i++) &#123;</span><br><span class="line">            graph.add(<span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//贴纸建图</span></span><br><span class="line">        <span class="comment">//记录每个字符对应的贴纸</span></span><br><span class="line">        <span class="keyword">for</span> (String sticker : stickers) &#123;</span><br><span class="line">            sticker = sort(sticker);</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">char</span> c : sticker.toCharArray()) &#123;</span><br><span class="line">                graph.get(c - <span class="string">&#x27;a&#x27;</span>).add(sticker);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//target入队</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">level</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">tar</span> <span class="operator">=</span> sort(target);</span><br><span class="line">        queue[r++] = tar;</span><br><span class="line">        visited.add(tar);</span><br><span class="line">        <span class="keyword">while</span> (l &lt; r)&#123;</span><br><span class="line">            level++;</span><br><span class="line">            <span class="type">int</span> <span class="variable">size</span> <span class="operator">=</span> r - l;</span><br><span class="line">            <span class="comment">//逐层遍历</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; size; i++) &#123;</span><br><span class="line">                <span class="type">String</span> <span class="variable">cur</span> <span class="operator">=</span> queue[l++];</span><br><span class="line">                <span class="comment">//剪枝 -》优先消除首字符 -&gt; 找首字符对应的所有贴纸展开</span></span><br><span class="line">                <span class="keyword">for</span> (String s : graph.get(cur.charAt(<span class="number">0</span>) - <span class="string">&#x27;a&#x27;</span>)) &#123;</span><br><span class="line">                    <span class="comment">//消除贴纸后的结果</span></span><br><span class="line">                    <span class="type">String</span> <span class="variable">next</span> <span class="operator">=</span> next(s, cur);</span><br><span class="line">                    <span class="comment">//如果展开过程中得到空字符串，返回展开层数</span></span><br><span class="line">                    <span class="keyword">if</span> (<span class="string">&quot;&quot;</span>.equals(next))&#123;</span><br><span class="line">                        <span class="keyword">return</span> level;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span> (!visited.contains(next))&#123;</span><br><span class="line">                        <span class="comment">//将展开结果放入队列</span></span><br><span class="line">                        visited.add(next);</span><br><span class="line">                        queue[r++] = next;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//展开所有结果都没有空字符串，所以直接返回-1</span></span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//排序字符串，好处理</span></span><br><span class="line">    <span class="keyword">private</span> String <span class="title function_">sort</span><span class="params">(String s)</span>&#123;</span><br><span class="line">        <span class="type">char</span>[] chars = s.toCharArray();</span><br><span class="line">        Arrays.sort(chars);</span><br><span class="line">        <span class="keyword">return</span> String.valueOf(chars);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//消除t的所有s</span></span><br><span class="line">    <span class="keyword">private</span> String <span class="title function_">next</span><span class="params">(String s, String t)</span>&#123;</span><br><span class="line">        <span class="type">StringBuilder</span> <span class="variable">bf</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">StringBuilder</span>();</span><br><span class="line">        s = sort(s);</span><br><span class="line">        t = sort(t);</span><br><span class="line">        <span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">0</span>, r = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//相同就跳过，不同就添加</span></span><br><span class="line">        <span class="keyword">while</span> (r &lt; t.length())&#123;</span><br><span class="line">            <span class="comment">//s退出了</span></span><br><span class="line">            <span class="keyword">if</span> (l == s.length())&#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (s.charAt(l) &lt; t.charAt(r))&#123;</span><br><span class="line">                l++;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (s.charAt(l) &gt; t.charAt(r))&#123;</span><br><span class="line">                bf.append(t.charAt(r++));</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                l++;</span><br><span class="line">                r++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//l先退出 且 r没到结束，继续   <script type="text/javascript">

    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
