ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.背包.完全背包;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/12/4 22:28</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">RegularExpressionMatching</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//自己写的思路，有点点乱</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isMatch</span><span class="params">(String s, String p)</span> &#123;</span><br><span class="line">        <span class="type">int</span>[][] dp = <span class="keyword">new</span> <span class="title class_">int</span>[p.length() + <span class="number">1</span>][s.length() + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">return</span> f(<span class="number">0</span>, <span class="number">0</span>, s.toCharArray(), p.toCharArray(), dp);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//情况的讨论：</span></span><br><span class="line">    <span class="comment">//1. 当前s2[i + 1] 不等于 * 时，正常对比当前字符， j++, i++</span></span><br><span class="line">    <span class="comment">//2、当s2[i]后面字符是*时</span></span><br><span class="line">    <span class="comment">//2.1 不取当前字符，直接跳过 i + 2， j 不变</span></span><br><span class="line">    <span class="comment">//2.2 取当前字符，做对比， 可重复取 即i不变， j + 1</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//先来个记忆化搜索递归</span></span><br><span class="line">    <span class="comment">//i 是p的索引，j是s的索引</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">f</span><span class="params">(<span class="type">int</span> i, <span class="type">int</span> j, <span class="type">char</span>[] s, <span class="type">char</span>[] p,  <span class="type">int</span>[][] dp)</span>&#123;</span><br><span class="line">        <span class="comment">//如果都结束，直接返回</span></span><br><span class="line">        <span class="keyword">if</span> (i == p.length &amp;&amp; j == s.length)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//如果p结束，但s没结束</span></span><br><span class="line">        <span class="keyword">if</span> (i == p.length &amp;&amp; j != s.length)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (dp[i][j] != <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> dp[i][j] == <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">boolean</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="literal">false</span>;</span><br><span class="line">        <span class="comment">//s结束，但p没结束，p必须保证能消除后续字符</span></span><br><span class="line">        <span class="keyword">if</span> (j == s.length)&#123;</span><br><span class="line">            ans = i + <span class="number">1</span> &lt; p.length &amp;&amp; p[i + <span class="number">1</span>] == <span class="string">&#x27;*&#x27;</span> &amp;&amp; f(i + <span class="number">2</span>, j, s, p, dp);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (i + <span class="number">1</span> &lt; p.length &amp;&amp; p[i + <span class="number">1</span>] != <span class="string">&#x27;*&#x27;</span> || i + <span class="number">1</span> == p.length)&#123;</span><br><span class="line">            ans = (p[i] == <span class="string">&#x27;.&#x27;</span> || p[i] == s[j]) &amp;&amp; f(i + <span class="number">1</span>, j + <span class="number">1</span>, s, p, dp);</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (i + <span class="number">1</span> &lt; p.length &amp;&amp; p[i + <span class="number">1</span>] == <span class="string">&#x27;*&#x27;</span>)&#123;</span><br><span class="line">            ans = f(i + <span class="number">2</span>, j, s, p, dp) || ((p[i] == <span class="string">&#x27;.&#x27;</span> || p[i] == s[j]) &amp;&amp; f(i, j + <span class="number">1</span>, s, p, dp));</span><br><span class="line">        &#125;</span><br><span class="line">        dp[i][j] = ans ? <span class="number">1</span> : <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//以下是左神的代码</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isMatch1</span><span class="params">(String str, String pat)</span> &#123;</span><br><span class="line">        <span class="type">char</span>[] s = str.toCharArray();</span><br><span class="line">        <span class="type">char</span>[] p = pat.toCharArray();</span><br><span class="line">        <span class="keyword">return</span> f1(s, p, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// s[i....]能不能被p[j....]完全匹配出来</span></span><br><span class="line">    <span class="comment">// p[j]这个字符，一定不是&#x27;*&#x27;</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">f1</span><span class="params">(<span class="type">char</span>[] s, <span class="type">char</span>[] p, <span class="type">int</span> i, <span class="type">int</span> j)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (i == s.length) &#123;</span><br><span class="line">            <span class="comment">// s没了</span></span><br><span class="line">            <span class="keyword">if</span> (j == p.length) &#123;</span><br><span class="line">                <span class="comment">// 如果p也没了，返回true</span></span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// p还剩下一些后缀</span></span><br><span class="line">                <span class="comment">// 如果p[j+1]是*，那么p[j..j+1]可以消掉，然后看看p[j+2....]是不是都能消掉</span></span><br><span class="line">                <span class="keyword">return</span> j + <span class="number">1</span> &lt; p.length &amp;&amp; p[j + <span class="number">1</span>] == <span class="string">&#x27;*&#x27;</span> &amp;&amp; f1(s, p, i, j + <span class="number">2</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (j == p.length) &#123;</span><br><span class="line">            <span class="comment">// s有后缀</span></span><br><span class="line">            <span class="comment">// p没后缀了</span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// s有后缀</span></span><br><span class="line">            <span class="comment">// p有后缀</span></span><br><span class="line">            <span class="keyword">if</span> (j + <span class="number">1</span> == p.length || p[j + <span class="number">1</span>] != <span class="string">&#x27;*&#x27;</span>) &#123;</span><br><span class="line">                <span class="comment">// s[i....]</span></span><br><span class="line">                <span class="comment">// p[j....]</span></span><br><span class="line">                <span class="comment">// 如果p[j+1]不是*，那么当前的字符必须能匹配：(s[i] == p[j] || p[j] == &#x27;?&#x27;)</span></span><br><span class="line">                <span class="comment">// 同时，后续也必须匹配上：process1(s, p, i + 1, j + 1);</span></span><br><span class="line">                <span class="keyword">return</span> (s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; f1(s, p, i + <span class="number">1</span>, j + <span class="number">1</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 如果p[j+1]是*</span></span><br><span class="line">                <span class="comment">// 完全背包！</span></span><br><span class="line">                <span class="comment">// s[i....]</span></span><br><span class="line">                <span class="comment">// p[j....]</span></span><br><span class="line">                <span class="comment">// 选择1: 当前p[j..j+1]是x*，就是不让它搞定s[i]，那么继续 : process1(s, p, i, j + 2)</span></span><br><span class="line">                <span class="type">boolean</span> <span class="variable">p1</span> <span class="operator">=</span> f1(s, p, i, j + <span class="number">2</span>);</span><br><span class="line">                <span class="comment">// 选择2: 当前p[j..j+1]是x*，如果可以搞定s[i]，那么继续 : process1(s, p, i + 1, j)</span></span><br><span class="line">                <span class="comment">// 如果可以搞定s[i] : (s[i] == p[j] || p[j] == &#x27;.&#x27;)</span></span><br><span class="line">                <span class="comment">// 继续匹配 : process1(s, p, i + 1, j)</span></span><br><span class="line">                <span class="type">boolean</span> <span class="variable">p2</span> <span class="operator">=</span> (s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; f1(s, p, i + <span class="number">1</span>, j);</span><br><span class="line">                <span class="comment">// 两个选择，有一个可以搞定就返回true，都无法搞定返回false</span></span><br><span class="line">                <span class="keyword">return</span> p1 || p2;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 记忆化搜索</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isMatch2</span><span class="params">(String str, String pat)</span> &#123;</span><br><span class="line">        <span class="type">char</span>[] s = str.toCharArray();</span><br><span class="line">        <span class="type">char</span>[] p = pat.toCharArray();</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> s.length;</span><br><span class="line">        <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> p.length;</span><br><span class="line">        <span class="comment">// dp[i][j] == 0，表示没算过</span></span><br><span class="line">        <span class="comment">// dp[i][j] == 1，表示算过，答案是true</span></span><br><span class="line">        <span class="comment">// dp[i][j] == 2，表示算过，答案是false</span></span><br><span class="line">        <span class="type">int</span>[][] dp = <span class="keyword">new</span> <span class="title class_">int</span>[n + <span class="number">1</span>][m + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">return</span> f2(s, p, <span class="number">0</span>, <span class="number">0</span>, dp);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">f2</span><span class="params">(<span class="type">char</span>[] s, <span class="type">char</span>[] p, <span class="type">int</span> i, <span class="type">int</span> j, <span class="type">int</span>[][] dp)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (dp[i][j] != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> dp[i][j] == <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">boolean</span> ans;</span><br><span class="line">        <span class="keyword">if</span> (i == s.length) &#123;</span><br><span class="line">            <span class="keyword">if</span> (j == p.length) &#123;</span><br><span class="line">                ans = <span class="literal">true</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                ans = j + <span class="number">1</span> &lt; p.length &amp;&amp; p[j + <span class="number">1</span>] == <span class="string">&#x27;*&#x27;</span> &amp;&amp; f2(s, p, i, j + <span class="number">2</span>, dp);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (j == p.length) &#123;</span><br><span class="line">            ans = <span class="literal">false</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (j + <span class="number">1</span> == p.length || p[j + <span class="number">1</span>] != <span class="string">&#x27;*&#x27;</span>) &#123;</span><br><span class="line">                ans = (s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; f2(s, p, i + <span class="number">1</span>, j + <span class="number">1</span>, dp);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                ans = f2(s, p, i, j + <span class="number">2</span>, dp) || ((s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; f2(s, p, i + <span class="number">1</span>, j, dp));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        dp[i][j] = ans ? <span class="number">1</span> : <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 严格位置依赖的动态规划</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isMatch3</span><span class="params">(String str, String pat)</span> &#123;</span><br><span class="line">        <span class="type">char</span>[] s = str.toCharArray();</span><br><span class="line">        <span class="type">char</span>[] p = pat.toCharArray();</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> s.length;</span><br><span class="line">        <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> p.length;</span><br><span class="line">        <span class="type">boolean</span>[][] dp = <span class="keyword">new</span> <span class="title class_">boolean</span>[n + <span class="number">1</span>][m + <span class="number">1</span>];</span><br><span class="line">        dp[n][m] = <span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> m - <span class="number">1</span>; j &gt;= <span class="number">0</span>; j--) &#123;</span><br><span class="line">            dp[n][j] = j + <span class="number">1</span> &lt; m &amp;&amp; p[j + <span class="number">1</span>] == <span class="string">&#x27;*&#x27;</span> &amp;&amp; dp[n][j + <span class="number">2</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> m - <span class="number">1</span>; j &gt;= <span class="number">0</span>; j--) &#123;</span><br><span class="line">                <span class="keyword">if</span> (j + <span class="number">1</span> == m || p[j + <span class="number">1</span>] != <span class="string">&#x27;*&#x27;</span>) &#123;</span><br><span class="line">                    dp[i][j] = (s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; dp[i + <span class="number">1</span>][j + <span class="number">1</span>];</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    dp[i][j] = dp[i][j + <span class="number">2</span>] || ((s[i] == p[j] || p[j] == <span class="string">&#x27;.&#x27;</span>) &amp;&amp; dp[i + <span class="number">1</span>][j]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[<span class="number">0</span>][<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">RegularExpressionMatching</span> <span class="variable">regularExpressionMatching</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">RegularExpressionMatching</span>();</span><br><span class="line">        regularExpressionMatching.isMatch(<span class="string">&quot;aab&quot;</span>, <span class="string">&quot;c*a*b&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
