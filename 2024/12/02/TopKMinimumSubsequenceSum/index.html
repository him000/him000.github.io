ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.背包.零一背包;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.PriorityQueue;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span>  因数据量问题，符合01背包，但不能用01背包解题。</span></span><br><span class="line"><span class="comment"> * 解题思路巧妙难想，思路可当模板记下</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/12/2 16:03</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 非负数组前k个最小的子序列累加和</span></span><br><span class="line"><span class="comment">// 给定一个数组nums，含有n个数字，都是非负数</span></span><br><span class="line"><span class="comment">// 给定一个正数k，返回所有子序列中累加和最小的前k个累加和</span></span><br><span class="line"><span class="comment">// 子序列是包含空集的</span></span><br><span class="line"><span class="comment">// 1 &lt;= n &lt;= 10^5</span></span><br><span class="line"><span class="comment">// 1 &lt;= nums[i] &lt;= 10^6</span></span><br><span class="line"><span class="comment">// 1 &lt;= k &lt;= 10^5</span></span><br><span class="line"><span class="comment">// 注意这个数据量，用01背包的解法是不行的，时间复杂度太高了</span></span><br><span class="line"><span class="comment">// 对数器验证</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">TopKMinimumSubsequenceSum</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 01背包思路：定义dp[i][j]为 当前i个数，和值严格为j下，有几个。 j &lt; sums. 枚举所有的j。 然后拿第n层，遍历每列，取j值，有几个j就填冲数组几个</span></span><br><span class="line">    <span class="comment">//dp[i][j] = dp[i - 1][j]</span></span><br><span class="line">    <span class="comment">//dp[i][j] = dp[i - 1][j - nums[i]]</span></span><br><span class="line">    <span class="comment">//结果数相加</span></span><br><span class="line">    <span class="comment">//01背包的话由于n很大，所以直接pass了.</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//直接看左神答案</span></span><br><span class="line">    <span class="comment">// 01背包来实现</span></span><br><span class="line">    <span class="comment">// 这种方法此时不是最优解</span></span><br><span class="line">    <span class="comment">// 因为n很大，数值也很大，那么可能的累加和就更大</span></span><br><span class="line">    <span class="comment">// 时间复杂度太差</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] topKSum2(<span class="type">int</span>[] nums, <span class="type">int</span> k) &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">sum</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num : nums) &#123;</span><br><span class="line">            sum += num;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// dp[i][j]</span></span><br><span class="line">        <span class="comment">// 1) dp[i-1][j]</span></span><br><span class="line">        <span class="comment">// 2) dp[i-1][j-nums[i]</span></span><br><span class="line">        <span class="type">int</span>[] dp = <span class="keyword">new</span> <span class="title class_">int</span>[sum + <span class="number">1</span>];</span><br><span class="line">        dp[<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num : nums) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> sum; j &gt;= num; j--) &#123;</span><br><span class="line">                dp[j] += dp[j - num];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[k];</span><br><span class="line">        <span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt;= sum &amp;&amp; index &lt; k; j++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; dp[j] &amp;&amp; index &lt; k; i++) &#123;</span><br><span class="line">                ans[index++] = j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 正式方法 （ 左神答案）</span></span><br><span class="line">    <span class="comment">// 用堆来做是最优解，时间复杂度O(n * log n) + O(k * log k)</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] topKSum3(<span class="type">int</span>[] nums, <span class="type">int</span> k) &#123;</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        <span class="comment">// (子序列的最右下标，子序列的累加和)</span></span><br><span class="line">        PriorityQueue&lt;<span class="type">int</span>[]&gt; heap = <span class="keyword">new</span> <span class="title class_">PriorityQueue</span>&lt;&gt;((a, b) -&gt; a[<span class="number">1</span>] - b[<span class="number">1</span>]);</span><br><span class="line">        heap.add(<span class="keyword">new</span> <span class="title class_">int</span>[] &#123; <span class="number">0</span>, nums[<span class="number">0</span>] &#125;);</span><br><span class="line">        <span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[k];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; k; i++) &#123;</span><br><span class="line">            <span class="type">int</span>[] cur = heap.poll();</span><br><span class="line">            <span class="type">int</span> <span class="variable">right</span> <span class="operator">=</span> cur[<span class="number">0</span>];</span><br><span class="line">            <span class="type">int</span> <span class="variable">sum</span> <span class="operator">=</span> cur[<span class="number">1</span>];</span><br><span class="line">            ans[i] = sum;</span><br><span class="line">            <span class="keyword">if</span> (right + <span class="number">1</span> &lt; nums.length) &#123;</span><br><span class="line">                heap.add(<span class="keyword">new</span> <span class="title class_">int</span>[] &#123; right + <span class="number">1</span>, sum - nums[right] + nums[right + <span class="number">1</span>] &#125;);</span><br><span class="line">                heap.add(<span class="keyword">new</span> <span class="title class_">int</span>[] &#123; right + <span class="number">1</span>, sum + nums[right + <span class="number">1</span>] &#125;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//有点点思路，先小到大排序。</span></span><br><span class="line">    <span class="comment">//前两位都是自己，第3位是sums[2] pk nums[i].第4位呢？找不到联系，直接看答案了！！</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//（根据左神答案思路写的）</span></span><br><span class="line">    <span class="comment">//答案思路是用堆做的。其实一开始也直观的想到将数据排序，然后将每个数放入堆中排序。 但是在处理每个数之间组合的和值时，却往dp方向去想。这里思路错了</span></span><br><span class="line">    <span class="comment">//目的是将每个数组合的和值放入堆中排序，怎么加速这个过程呢？</span></span><br><span class="line">    <span class="comment">//答案在堆中巧妙的处理了： 核心思路，堆中记录 子序列最右下标和 和值</span></span><br><span class="line">    <span class="comment">//1、直接加入当前数，记录下标和和值，入堆</span></span><br><span class="line">    <span class="comment">//2、减去上次最右下标数字，再加上当前数，记录下标和和值，入堆</span></span><br><span class="line">    <span class="comment">//经过上面两个步骤，堆中即可得到1...i所有组合和值。  就是这么巧妙，不懂到底咋想到的</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] topKSum0(<span class="type">int</span>[] nums, <span class="type">int</span> k)&#123;</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//按和值排序 小到大</span></span><br><span class="line">        PriorityQueue&lt;<span class="type">int</span>[]&gt; queue = <span class="keyword">new</span> <span class="title class_">PriorityQueue</span>&lt;&gt;((a,b) -&gt; a[<span class="number">1</span>] - b[<span class="number">1</span>]);</span><br><span class="line">        <span class="comment">//默认第一个数是空序列，和值0</span></span><br><span class="line">        <span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[k];</span><br><span class="line">        <span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">        <span class="comment">//放入第一个数字</span></span><br><span class="line">        queue.add(<span class="keyword">new</span> <span class="title class_">int</span>[]&#123;<span class="number">0</span>, nums[<span class="number">0</span>]&#125;);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (!queue.isEmpty() &amp;&amp; index &lt; k)&#123;</span><br><span class="line">            <span class="type">int</span>[] cur = queue.poll();</span><br><span class="line">            <span class="type">int</span> <span class="variable">right</span> <span class="operator">=</span> cur[<span class="number">0</span>];</span><br><span class="line">            <span class="type">int</span> <span class="variable">sum</span> <span class="operator">=</span> cur[<span class="number">1</span>];</span><br><span class="line">            ans[index++] = sum;</span><br><span class="line">            <span class="keyword">if</span> (right  + <span class="number">1</span> &lt; nums.length)&#123;</span><br><span class="line">                queue.add(<span class="keyword">new</span> <span class="title class_">int</span>[]&#123;right + <span class="number">1</span>, sum - nums[right] + nums[right + <span class="number">1</span>]&#125;);<span class="comment">//减去上一个最右坐标数字，再加上当前数</span></span><br><span class="line">                queue.add(<span class="keyword">new</span> <span class="title class_">int</span>[]&#123;right + <span class="number">1</span>, sum + nums[right + <span class="number">1</span>]&#125;);<span class="comment">//直接加上当前数</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 暴力方法</span></span><br><span class="line">    <span class="comment">// 为了验证</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] topKSum1(<span class="type">int</span>[] nums, <span class="type">int</span> k) &#123;</span><br><span class="line">        ArrayList&lt;Integer&gt; allSubsequences = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        f1(nums, <span class="number">0</span>, <span class="number">0</span>, allSubsequences);</span><br><span class="line">        allSubsequences.sort((a, b) -&gt; a.compareTo(b));</span><br><span class="line">        <span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[k];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; k; i++) &#123;</span><br><span class="line">            ans[i] = allSubsequences.get(i);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 暴力方法</span></span><br><span class="line">    <span class="comment">// 得到所有子序列的和</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">f1</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span> index, <span class="type">int</span> sum, ArrayList&lt;Integer&gt; ans)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (index == nums.length) &#123;</span><br><span class="line">            ans.add(sum);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            f1(nums, index + <span class="number">1</span>, sum, ans);</span><br><span class="line">            f1(nums, index + <span class="number">1</span>, sum + nums[index], ans);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 为了测试</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] randomArray(<span class="type">int</span> len, <span class="type">int</span> value) &#123;</span><br><span class="line">        <span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[len];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            ans[i] = (<span class="type">int</span>) (Math.random() * value);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 为了测试</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">equals</span><span class="params">(<span class="type">int</span>[] ans1, <span class="type">int</span>[] ans2)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (ans1.length != ans2.length) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; ans1.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (ans1[i] != ans2[i]) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 为了测试</span></span><br><span class="line">    <span class="comment">// 对数器</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> <span class="number">15</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">v</span> <span class="operator">=</span> <span class="number">40</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">testTime</span> <span class="operator">=</span> <span class="number">5000</span>;</span><br><span class="line">        System.out.println(<span class="string">&quot;测试开始&quot;</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; testTime; i++) &#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">len</span> <span class="operator">=</span> (<span class="type">int</span>) (Math.random() * n) + <span class="number">1</span>;</span><br><span class="line">            <span class="type">int</span>[] nums = randomArray(len, v);</span><br><span class="line">            <span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> (<span class="type">int</span>) (Math.random() * ((<span class="number">1</span> &lt;&lt; len) - <span class="number">1</span>)) + <span class="number">1</span>;</span><br><span class="line">            <span class="type">int</span>[] ans1 = topKSum1(nums, k);</span><br><span class="line">            <span class="type">int</span>[] ans2 = topKSum2(nums, k);</span><br><span class="line">            <span class="type">int</span>[] ans3 = topKSum3(nums, k);</span><br><span class="line">            <span class="type">int</span>[] ans0 = topKSum0(nums, k);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (!equals(ans1, ans0)) &#123;</span><br><span class="line">                System.out.println(<span class="string">&quot;出错了！&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//            if (!equals(ans1, ans2) || !equals(ans1, ans3)) &#123;</span></span><br><span class="line"><span class="comment">//                System.out.println(&quot;出错了！&quot;);</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;测试结束&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")

        document.body.classList.add('hidden')

      } else {

        document.body.classList.remove('hidden')
      }
    }

      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {

          }
        }
      });

        $('#search-input').val('');
        $('#search-result').html('');
      });
