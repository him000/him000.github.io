ment"> * <span class="doctag">@description</span> Bellman-Ford算法，单源最短路算法，可以有负边，但不能有负环</span></span><br><span class="line"><span class="comment"> *  假设有n点，正常最多松弛n - 1轮即结束，如果有负环则大于 n - 1轮，所以可以用来判断从某点出发是否有负环。</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/8/14 18:26</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Bellman-Ford算法应用（不是模版）</span></span><br><span class="line"><span class="comment">// k站中转内最便宜的航班</span></span><br><span class="line"><span class="comment">// 有 n 个城市通过一些航班连接。给你一个数组 flights</span></span><br><span class="line"><span class="comment">// 其中 flights[i] = [fromi, toi, pricei]</span></span><br><span class="line"><span class="comment">// 表示该航班都从城市 fromi 开始，以价格 pricei 抵达 toi。</span></span><br><span class="line"><span class="comment">// 现在给定所有的城市和航班，以及出发城市 src 和目的地 dst，你的任务是找到出一条最多经过 k 站中转的路线</span></span><br><span class="line"><span class="comment">// 使得从 src 到 dst 的 价格最便宜 ，并返回该价格。 如果不存在这样的路线，则输出 -1。</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/cheapest-flights-within-k-stops/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BellmanFord</span> &#123;</span><br><span class="line">    <span class="comment">//有点和Floyd一样利用跳板的意思。 利用处理过的每条边，继续看是否能有更短路径。 循环处理</span></span><br><span class="line">    <span class="comment">//时间复杂度为O(N*M) 点 * 边数量</span></span><br><span class="line">    <span class="comment">//此题为阉割版</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">findCheapestPrice</span><span class="params">(<span class="type">int</span> n, <span class="type">int</span>[][] flights, <span class="type">int</span> src, <span class="type">int</span> dst, <span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="comment">//源点到该点最短距离，多次循环更新</span></span><br><span class="line">        <span class="type">int</span>[] cur = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line">        Arrays.fill(cur, Integer.MAX_VALUE);</span><br><span class="line">        cur[src] = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//处理k次</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt;= k; i++) &#123;</span><br><span class="line">            <span class="comment">//这里是因为每轮处理的点的个数，可能是多个，不符合k次的要求</span></span><br><span class="line">            <span class="comment">//所以这里只用来处理单论的结果</span></span><br><span class="line">            <span class="type">int</span>[] next = Arrays.copyOf(cur, n);</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span>[] edge : flights) &#123;</span><br><span class="line">                <span class="comment">//已处理过的出发点，才处理该边</span></span><br><span class="line">                <span class="keyword">if</span> (cur[edge[<span class="number">0</span>]] != Integer.MAX_VALUE)&#123;</span><br><span class="line">                    <span class="comment">//这里是用原数组，为了符合k次转机</span></span><br><span class="line">                    next[edge[<span class="number">1</span>]] = Math.min(next[edge[<span class="number">1</span>]], cur[edge[<span class="number">0</span>]] + edge[<span class="number">2</span>]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            cur = next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cur[dst] == Integer.MAX_VALUE ? -<span class="number">1</
