ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.二分答案法;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@ClassName</span> CutOrPoison</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Description</span> TODO</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span> LJH</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Date</span> 2024/5/28 10:53</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span> 1.0</span></span><br><span class="line"><span class="comment"> **/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 刀砍毒杀怪兽问题</span></span><br><span class="line"><span class="comment">// 怪兽的初始血量是一个整数hp，给出每一回合刀砍和毒杀的数值cuts和poisons</span></span><br><span class="line"><span class="comment">// 第i回合如果用刀砍，怪兽在这回合会直接损失cuts[i]的血，不再有后续效果</span></span><br><span class="line"><span class="comment">// 第i回合如果用毒杀，怪兽在这回合不会损失血量，但是之后每回合都损失poisons[i]的血量</span></span><br><span class="line"><span class="comment">// 并且你选择的所有毒杀效果，在之后的回合都会叠加</span></span><br><span class="line"><span class="comment">// 两个数组cuts、poisons，长度都是n，代表你一共可以进行n回合</span></span><br><span class="line"><span class="comment">// 每一回合你只能选择刀砍或者毒杀中的一个动作</span></span><br><span class="line"><span class="comment">// 如果你在n个回合内没有直接杀死怪兽，意味着你已经无法有新的行动了</span></span><br><span class="line"><span class="comment">// 但是怪兽如果有中毒效果的话，那么怪兽依然会在血量耗尽的那回合死掉</span></span><br><span class="line"><span class="comment">// 返回至少多少回合，怪兽会死掉</span></span><br><span class="line"><span class="comment">// 数据范围 :</span></span><br><span class="line"><span class="comment">// 1 &lt;= n &lt;= 10^5</span></span><br><span class="line"><span class="comment">// 1 &lt;= hp &lt;= 10^9</span></span><br><span class="line"><span class="comment">// 1 &lt;= cuts[i]、poisons[i] &lt;= 10^9</span></span><br><span class="line"><span class="comment">// 本题来自真实大厂笔试，找不到测试链接，所以用对数器验证</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">CutOrPoison</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//只要有用毒杀，那怪兽总会在某一回合死掉，求至少几回合死掉。 -》 即总有答案，求最小答案，看是否能用二分答案法。</span></span><br><span class="line">    <span class="comment">//单调性分析：造成的伤害效果越高，怪兽死得越快。符合单调性。所以用二分答案法解题</span></span><br><span class="line">    <span class="comment">//题目转换为：当回合数为x时，怪兽能否被杀死？</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">fast2</span><span class="params">(<span class="type">int</span>[] cuts, <span class="type">int</span>[] poisons, <span class="type">int</span> hp)</span> &#123;</span><br><span class="line">        <span class="comment">//求答案范围</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">r</span> <span class="operator">=</span> hp + <span class="number">1</span>;<span class="comment">//每回合都伤害1点血,那至少要到hp + 1回合</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">1</span>; <span class="comment">//至少1回合</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>, mid = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (l &lt;= r)&#123;</span><br><span class="line">            <span class="comment">//在mid回合内，怪兽能否被杀死</span></span><br><span class="line">            mid = l + ((r - l) &gt;&gt; <span class="number">1</span>);</span><br><span class="line">            <span class="keyword">if</span> (killed(mid, cuts, poisons, hp))&#123;</span><br><span class="line">                r = mid - <span class="number">1</span>;</span><br><span class="line">                ans = mid;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                l = mid + <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//有点贪心思想，哪个伤害高就选哪个</span></span><br><span class="line">    <span class="comment">//其中毒杀的伤害计算为 x * mid</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">killed</span><span class="params">(<span class="type">int</span> mid, <span class="type">int</span>[] cuts, <span class="type">int</span>[] poisons, <span class="type">long</span> hp)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">min</span> <span class="operator">=</span> Math.min(poisons.length, mid);</span><br><span class="line">        <span class="comment">//取可操作的回合数</span></span><br><span class="line">        <span class="comment">//这里要注意毒杀伤害的计算，从下一回合开始才生效，即j</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>, j = <span class="number">1</span>; i &lt; min; i++, j++) &#123;</span><br><span class="line">            <span class="comment">//哪个伤害高就取哪个</span></span><br><span class="line">            <span class="comment">//首个回合不计算血量，以剩余回合数 计算毒杀伤害</span></span><br><span class="line">            hp -= Math.max((<span class="type">long</span>)(mid - j) * poisons[i], (<span class="type">long</span>) cuts[i]);</span><br><span class="line">            <span class="keyword">if</span> (hp &lt;= <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 动态规划方法(只是为了验证)</span></span><br><span class="line">    <span class="comment">// 目前没有讲动态规划，所以不需要理解这个函数</span></span><br><span class="line">    <span class="comment">// 这个函数只是为了验证二分答案的方法是否正确的</span></span><br><span class="line">    <span class="comment">// 纯粹为了写对数器验证才设计的方法，血量比较大的时候会超时</span></span><br><span class="line">    <span class="comment">// 这个方法不做要求，此时并不需要理解，可以在学习完动态规划章节之后来看看这个函数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">fast1</span><span class="params">(<span class="type">int</span>[] cuts, <span class="type">int</span>[] poisons, <span class="type">int</span> hp)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">sum</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num : poisons) &#123;</span><br><span class="line">            sum += num;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span>[][][] dp = <span class="keyword">new</span> <span class="title class_">int</span>[cuts.length][hp + <span class="number">1</span>][sum + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">return</span> f1(cuts, poisons, <span class="number">0</span>, hp, <span class="number">0</span>, dp);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 不做要求</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">f1</span><span class="params">(<span class="type">int</span>[] cuts, <span class="type">int</span>[] poisons, <span class="type">int</span> i, <span class="type">int</span> r, <span class="type">int</span> p, <span class="type">int</span>[][][] dp)</span> &#123;</span><br><span class="line">        r -= p;</span><br><span class="line">        <span class="keyword">if</span> (r &lt;= <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> i + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (i == cuts.length) &#123;</span><br><span class="line">            <span class="keyword">if</span> (p == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> Integer.MAX_VALUE;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> cuts.length + <span class="number">1</span> + (r + p - <span class="number">1</span>) / p;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (dp[i][r][p] != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> dp[i][r][p];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> <span class="variable">p1</span> <span class="operator">=</span> r &lt;= cuts[i] ? (i + <span class="number">1</span>) : f1(cuts, poisons, i + <span class="number">1</span>, r - cuts[i], p, dp);</span><br><span class="line">        <span class="type">int</span> <span class="variable">p2</span> <span class="operator">=</span> f1(cuts, poisons, i + <span class="number">1</span>, r, p + poisons[i], dp);</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> Math.min(p1, p2);</span><br><span class="line">        dp[i][r][p] = ans;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 对数器测试</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="comment">// 随机测试的数据量不大</span></span>       var $input = document.getElementById(search_id);

      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";

          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {

            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {

                  index_content = data_content.indexOf(keyword);

                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }

                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results

                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords

                    var regS = new RegExp(keyword, "gi");

                }
                str += "</li>";
              }
