        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.数组前缀信息;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@ClassName</span> MinSubarray</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Description</span></span></span><br><span class="line"><span class="comment"> * // 使数组和能被P整除</span></span><br><span class="line"><span class="comment"> * // 给你一个正整数数组 nums，请你移除 最短 子数组（可以为 空）</span></span><br><span class="line"><span class="comment"> * // 使得剩余元素的 和 能被 p 整除。 不允许 将整个数组都移除。</span></span><br><span class="line"><span class="comment"> * // 请你返回你需要移除的最短子数组的长度，如果无法满足题目要求，返回 -1 。</span></span><br><span class="line"><span class="comment"> * // 子数组 定义为原数组中连续的一组元素。</span></span><br><span class="line"><span class="comment"> * // 测试链接 : https://leetcode.cn/problems/make-sum-divisible-by-p/</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span> LJH</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Date</span> 2024/4/15 17:39</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span> 1.0</span></span><br><span class="line"><span class="comment"> **/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MinSubarray</span> &#123;</span><br><span class="line">    <span class="comment">//核心思想：当某数x % p得z,(z != 0)时，若要x能整除p，则把子数组前缀和，余数为z的段去掉即可。</span></span><br><span class="line">    <span class="comment">//以下是求某段</span></span><br><span class="line">    <span class="comment">//设a % p = z;</span></span><br><span class="line">    <span class="comment">//a % p = (x + y) % p = (x%p + y%p + p) % p = z</span></span><br><span class="line">    <span class="comment">//设x%p 为余数x1, y%p为余数y1,</span></span><br><span class="line">    <span class="comment">// 式1，即 (余数x1 + 余数y1) % p = 余数z</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//(记住以下公式)</span></span><br><span class="line">    <span class="comment">// 式2 有（x + y）% p = z  能得出  y = (x - z + p ) % p</span></span><br><span class="line">    <span class="comment">//式1、2结合，得若已知余数x,z,和被余数p,则可得余数y。</span></span><br><span class="line">    <span class="comment">// 若要z为0，则y余数也为0，即把y变成0即可。既把y这段余数删除即可</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//利用上面结论，先求出整体余数z，再求余数y出现的最早下标。</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">minSubarray</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span> p)</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//有个坑啊，不能直接相加（会超过范围）</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">mod</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//先求总余数</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">            mod = (mod + nums[i]) % p;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//刚好整除，不用移除</span></span><br><span class="line">        <span class="keyword">if</span> (mod == <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">cur</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> Integer.MAX_VALUE;</span><br><span class="line">        Map&lt;Integer, Integer&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">        map.put(<span class="number">0</span>, -<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//这个遍历是从左到右的，所以下面实际要删去的是右边的长度</span></span><br><span class="line">        <span class="comment">//即已知对应的左边的余数存在，则删除右边的求和余数段</span></span><br><span class="line">        <span class="comment">//所以要记录余数出现的最晚下标</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">            cur = (cur + nums[i]) % p;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//已知当前余数 x,总余数z,求是否有对应的余数y</span></span><br><span class="line">            <span class="type">int</span> <span class="variable">key</span> <span class="operator">=</span> (cur - mod + p) % p;</span><br><span class="line">            <span class="keyword">if</span> (map.containsKey(key))&#123;</span><br><span class="line">                <span class="comment">//求对应长度:</span></span><br><span class="line">                ans = Math.min(ans, i - map.get(key));</span><br><span class="line">            &#125;</span><br><span class="line">            map.put(cur, i);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans == nums.length ? -<span class="number">1</span> : ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""

            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
