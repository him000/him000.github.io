br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/11/27 15:26</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 夏季特惠</span></span><br><span class="line"><span class="comment">// 某公司游戏平台的夏季特惠开始了，你决定入手一些游戏</span></span><br><span class="line"><span class="comment">// 现在你一共有X元的预算，平台上所有的 n 个游戏均有折扣</span></span><br><span class="line"><span class="comment">// 标号为 i 的游戏的原价a_i元，现价只要b_i元</span></span><br><span class="line"><span class="comment">// 也就是说该游戏可以优惠 a_i - b_i，并且你购买该游戏能获得快乐值为w_i</span></span><br><span class="line"><span class="comment">// 由于优惠的存在，你可能做出一些冲动消费导致最终买游戏的总费用超过预算</span></span><br><span class="line"><span class="comment">// 只要满足 : 获得的总优惠金额不低于超过预算的总金额  -&gt; (a-b) &gt;= b 则满足条件 （）</span></span><br><span class="line"><span class="comment">// 那在心理上就不会觉得吃亏。</span></span><br><span class="line"><span class="comment">// 现在你希望在心理上不觉得吃亏的前提下，获得尽可能多的快乐值。</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/tJau2o/</span></span><br><span class="line"><span class="comment">// 请同学们务必参考如下代码中关于输入、输出的处理</span></span><br><span class="line"><span class="comment">// 这是输入输出处理效率很高的写法</span></span><br><span class="line"><span class="comment">// 提交以下的所有代码，并把主类名改成&quot;Main&quot;，可以直接通过</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BuyGoodsHaveDiscount</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">MAIX</span> <span class="operator">=</span> <span class="number">501</span>;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> n,x, m;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] cost = <span class="keyword">new</span> <span class="title class_">int</span>[MAIX];<span class="comment">//购买当前商品会消耗的预算值</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">long</span>[] happy = <span class="keyword">new</span> <span class="title class_">long</span>[MAIX];<span class="comment">//商品快乐值</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//简单理解条件：</span></span><br><span class="line">    <span class="comment">//语文不好是真难解析条件的含义</span></span><br><span class="line">    <span class="comment">//一件商品为什么要买呢？ 可以简单理解为 商品优惠 为 增加的预算 -》 所以依据条件 (a-b) &gt;= b 则满足条件</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据给出的条件进行推理：</span></span><br><span class="line">    <span class="comment">//获得的总优惠金额不低于超过预算的总金额 推理 -》 总优惠金额 &gt;= 总超预算金额</span></span><br><span class="line">    <span class="comment">// (a1-b1) + (a2-b2) +... + (ai-bi) &gt;= b1 + b2 + ... + bi - x</span></span><br><span class="line">    <span class="comment">//(a1 - b1 - b1) + (a2-b2 - b2) +... + (ai-bi - bi) + x &gt;= 0</span></span><br><span class="line">    <span class="comment">//令 ai - bi - bi 为zi</span></span><br><span class="line">    <span class="comment">//z1 + z2 + .. + zi + x &gt;= 0</span></span><br><span class="line">    <span class="comment">//若要使得式子成立 -&gt;  如果某个zi 》= 0， 对于不等式是有贡献值的， 即 如果ai - bi - bi &gt;= 0, 则这个商品是对条件有利的，必须买</span></span><br><span class="line">    <span class="comment">//对于zi小于0 对不等式是拖累的， 但总结果上看，不一定不能买</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException &#123;</span><br><span class="line">        <span class="type">BufferedReader</span> <span class="variable">in</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BufferedReader</span>(<span class="keyword">new</span> <span class="title class_">InputStreamReader</span>(System.in));</span><br><span class="line">        <span class="type">PrintWriter</span> <span class="variable">out</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PrintWriter</span>(<span class="keyword">new</span> <span class="title class_">OutputStreamWriter</span>(System.out));</span><br><span class="line">        <span class="type">StreamTokenizer</span> <span class="variable">sz</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">StreamTokenizer</span>(in);</span><br><span class="line">        <span class="keyword">while</span> (sz.nextToken() != StreamTokenizer.TT_EOF)&#123;</span><br><span class="line">            n = (<span class="type">int</span>) sz.nval;</span><br><span class="line">            sz.nextToken();</span><br><span class="line">            x = (<span class="type">int</span>) sz.nval;</span><br><span class="line">            m = <span class="number">1</span>;<span class="comment">//dp 的 j容量.</span></span><br><span class="line">            sz.nextToken();</span><br><span class="line">            <span class="type">long</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">            <span class="type">long</span> h;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>,a,b, well; i &lt;= n; i++) &#123;</span><br><span class="line">                <span class="comment">//原价</span></span><br><span class="line">                a = (<span class="type">int</span>) sz.nval;sz.nextToken();</span><br><span class="line">                <span class="comment">//现价</span></span><br><span class="line">                b = (<span class="type">int</span>) sz.nval;sz.nextToken();</span><br><span class="line">                <span class="comment">//快乐值</span></span><br><span class="line">                h = (<span class="type">long</span>) sz.nval;sz.nextToken();</span><br><span class="line"></span><br><span class="line">                <span class="comment">//购买当前商品的贡献值</span></span><br><span class="line">                well = a - b - b;</span><br><span class="line">                <span class="keyword">if</span> (well &gt;= <span class="number">0</span>)&#123;<span class="comment">//必买商品,且能增加总预算</span></span><br><span class="line">                    x += well;</span><br><span class="line">                    ans += h;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;<span class="comment">//负贡献值商品，放入数组。 后续计算要不要买</span></span><br><span class="line">                    cost[m] = -well;</span><br><span class="line">                    happy[m++] = h;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            ans += compute();</span><br><span class="line">            out.println(ans);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        out.flush();</span><br><span class="line">        in.close();</span><br><span class="line">        out.close();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//定义dp[i][j]为 当前i种商品，消耗预算严格为j的情况下，能获取到的最大快乐值</span></span><br><span class="line">    <span class="comment">//1、dp[i][j] =  dp[i - 1][j]; //不拿当前商品</span></span><br><span class="line">    <span class="comment">//2、dp[i][j] = j - cost[i] &gt;= 0 &amp;&amp; dp[i - 1][j - cost[i]] + happy[i]; //拿当前商品，减去当前商品的消耗值，加上快乐值</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">long</span> <span class="title function_">compute</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">long</span>[][] dp = <span class="keyword">new</span> <span class="title class_">long</span>[m + <span class="number">1</span>][x + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= m; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt;= x; j++) &#123;</span><br><span class="line">                dp[i][j] = dp[i - <span class="number">1</span>][j];</span><br><span class="line">                <span class="keyword">if</span> (j - cost[i] &gt;= <span class="number">0</span>)&#123;<span class="comment">//前面的结果看有没有符合预算的</span></span><br><span class="line">                    dp[i][j] = Math.max(dp[i][j], dp[i - <span class="number">1</span>][j - cost[i]] + happy[i]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[m][x];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//空间压缩</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">long</span> <span class="title function_">compute1</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">long</span>[] dp = <span class="keyword">new</span> <span class="title class_">long</span>[x + <span class="number">1</span>];</span><br><span class="line">        Arrays.fill(dp, <span class="number">0</span>, x + <span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= m; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> x; j &gt;= cost[i]; j--) &#123;</span><br><span class="line">                dp[j] = Math.max(dp[j], dp[j - cost[i]] + happy[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[x];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
