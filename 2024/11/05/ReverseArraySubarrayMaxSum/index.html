ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.子数组最大累加和问题扩展;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/11/5 14:24</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 可以翻转1次的情况下子数组最大累加和</span></span><br><span class="line"><span class="comment">// 给定一个数组nums，</span></span><br><span class="line"><span class="comment">// 现在允许你随意选择数组连续一段进行翻转，也就是子数组逆序的调整</span></span><br><span class="line"><span class="comment">// 比如翻转[1,2,3,4,5,6]的[2~4]范围，得到的是[1,2,5,4,3,6]</span></span><br><span class="line"><span class="comment">// 返回必须随意翻转1次之后，子数组的最大累加和</span></span><br><span class="line"><span class="comment">// 对数器验证</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">ReverseArraySubarrayMaxSum</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//原想法逻辑</span></span><br><span class="line">    <span class="comment">//直接定义dp[i][j]为长度为i范围内，翻转j次能得到的最大子数组和，j &lt;= 1;</span></span><br><span class="line">    <span class="comment">//枚举dp[i][j]</span></span><br><span class="line">    <span class="comment">//j == 0:</span></span><br><span class="line">    <span class="comment">//dp[i][j] = Math.max(dp[i - 1][j] + nums[i - 1], dp[i - 1][j]);//保持长度为i的最大子数组和</span></span><br><span class="line">    <span class="comment">//j == 1：</span></span><br><span class="line">    <span class="comment">//dp[i][j] = dp[i - 1][j] + nums[i - 1];  //当次不翻转（前面翻转了），直接加上当前数</span></span><br><span class="line">    <span class="comment">//dp[i][j] = dp[i - 1][j - 1]; //当次翻转不要当前数值，加上前面不翻转的值. j&gt;0</span></span><br><span class="line">    <span class="comment">//dp[i][j] = 两情况取最大</span></span><br><span class="line">    <span class="comment">//ans = 全局最大</span></span><br><span class="line">    <span class="comment">//主要思路就是，（分析怎么拿到最大数组和得到）</span></span><br><span class="line">    <span class="comment">//1、要么不取当前数，直接翻转拿前i-1位的最大子数组和</span></span><br><span class="line">    <span class="comment">//2、 要么取当前数，当次不翻转，直接加上前面的结果</span></span><br><span class="line">    <span class="comment">//2种情况取最大</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">maxSumReverse0</span><span class="params">(<span class="type">int</span>[] nums)</span>&#123;</span><br><span class="line">        <span class="comment">//因为子数组和不能是空数组</span></span><br><span class="line">        <span class="comment">//所以如果没有正数，直接返回最大的数</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">max</span> <span class="operator">=</span> Integer.MIN_VALUE;</span><br><span class="line">        <span class="type">boolean</span> <span class="variable">hasZ</span> <span class="operator">=</span> <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num : nums) &#123;</span><br><span class="line">            <span class="keyword">if</span> (max &lt; num)&#123;</span><br><span class="line">                max = num;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (num &gt; <span class="number">0</span>)&#123;</span><br><span class="line">                hasZ = <span class="literal">true</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (!hasZ) &#123;</span><br><span class="line">            <span class="keyword">return</span> max;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//这里其实就是求子数组最大和</span></span><br><span class="line">        <span class="comment">//简化代码 一维dp</span></span><br><span class="line">        <span class="comment">//主要思路就是，（分析怎么拿到最大数组和得到）</span></span><br><span class="line">        <span class="comment">//1、要么不取当前数，直接翻转拿前i-1位的最大子数组和</span></span><br><span class="line">        <span class="comment">//2、 要么取当前数，当次不翻转，直接加上前面的结果</span></span><br><span class="line">        <span class="comment">//2种情况取最大</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>, premax = <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span>[] maxsum = <span class="keyword">new</span> <span class="title class_">int</span>[nums.length + <span class="number">1</span>];</span><br><span class="line">        <span class="type">int</span>[] dp = <span class="keyword">new</span> <span class="title class_">int</span>[nums.length + <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= nums.length; i++) &#123;</span><br><span class="line">            <span class="comment">//取前i个最大子数组和</span></span><br><span class="line">            premax = Math.max(premax + nums[i - <span class="number">1</span>], nums[i - <span class="number">1</span>]);</span><br><span class="line">            maxsum[i] = Math.max(premax, maxsum[i - <span class="number">1</span>]);</span><br><span class="line">            dp[i] = dp[i - <span class="number">1</span>] + nums[i - <span class="number">1</span>];<span class="comment">//要当前数，当次不翻转(前面可能翻转或者不翻转）</span></span><br><span class="line">            dp[i] = Math.max(dp[i], maxsum[i - <span class="number">1</span>]);<span class="comment">//不要当前数，当次翻转，取前i-1个最大子数组和。 并和上一种情况取最大</span></span><br><span class="line">            <span class="keyword">if</span> (ans &lt; dp[i]) &#123;</span><br><span class="line">                ans = dp[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//原代码逻辑 二维dp</span></span><br><span class="line"><span class="comment">//        int[][] dp = new int[nums.length + 1][2];</span></span><br><span class="line">        <span class="comment">//当j == 0时，dp[i][j]为数组前缀和</span></span><br><span class="line"><span class="comment">//        for (int i = 1; i &lt;= nums.length; i++) &#123;</span></span><br><span class="line"><span class="comment">//            for (int j = 0; j &lt; 2; j++) &#123;</span></span><br><span class="line"><span class="comment">//                //取前i个最大子数组和</span></span><br><span class="line"><span class="comment">//                if (j == 0) &#123;</span></span><br><span class="line"><span class="comment">//                    premax =  Math.max(premax + nums[i - 1], nums[i - 1]);</span></span><br><span class="line"><span class="comment">//                    dp[i][j] = Math.max(premax, dp[i - 1][j]);</span></span><br><span class="line"><span class="comment">//                &#125;</span></span><br><span class="line"><span class="comment">//                if (j == 1) &#123;</span></span><br><span class="line"><span class="comment">//                    dp[i][j] = dp[i - 1][j] + nums[i - 1];//要当前数，当次不翻转(前面可能翻转或者不翻转）</span></span><br><span class="line"><span class="comment">//                    dp[i][j] = Math.max(dp[i][j], dp[i - 1][j - 1]);//不要当前数，当次翻转，取前i-1个最大子数组和。 并和上一种情况取最大</span></span><br><span class="line"><span class="comment">//                &#125;</span></span><br><span class="line"><span class="comment">//                if (ans &lt; dp[i][j])&#123;</span></span><br><span class="line"><span class="comment">//                    ans = dp[i][j];</span></span><br><span class="line"><span class="comment">//                &#125;</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//左神思路原代码</span></span><br><span class="line">    <span class="comment">// 正式方法</span></span><br><span class="line">    <span class="comment">// 时间复杂度O(n)</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">maxSumReverse2</span><span class="params">(<span class="type">int</span>[] nums)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> nums.length;</span><br><span class="line">        <span class="comment">// start[i] : 所有必须以i开头的子数组中，最大累加和是多少</span></span><br><span class="line">        <span class="type">int</span>[] start = <span class="keyword">new</span> <span class="title class_">int</span>[n] pe">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="comment">// maxend   i....</span></span><br><span class="line">            <span class="comment">// 枚举划分点 i...</span></span><br><span class="line">            ans = Math.max(ans, maxEnd + start[i]);</span><br><span class="line">            <span class="comment">// 子数组必须以i结尾，其中的最大累加和</span></span><br><span class="line">            end = Math.max(nums[i], end + nums[i]);</span><br><span class="line">            maxEnd = Math.max(maxEnd, end);</span><br><span class="line">        &#125;</span><br><span class="line">        ans = Math.max(ans, maxEnd);</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 暴力方法</span></span><br><span class="line">    <span class="comment">// 为了验证</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">maxSumReverse1</span><span class="params">(<span class="type">int</span>[] nums)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> Integer.MIN_VALUE;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">0</span>; l &lt; nums.length; l++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">r</span> <span class="operator">=</span> l; r &lt; nums.length; r++) &#123;</span><br><span class="line">                reverse(nums, l, r);</span><br><span class="line">                   str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
