ass="line">123</span><br><span class="line">124</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.背包.零一背包;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.*;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/11/28 17:36</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 有依赖的背包(模版)</span></span><br><span class="line"><span class="comment">// 物品分为两大类：主件和附件</span></span><br><span class="line"><span class="comment">// 主件的购买没有限制，钱够就可以；附件的购买有限制，该附件所归属的主件先购买，才能购买这个附件</span></span><br><span class="line"><span class="comment">// 例如，若想买打印机或扫描仪这样的附件，必须先购买电脑这个主件</span></span><br><span class="line"><span class="comment">// 以下是一些主件及其附件的展示：</span></span><br><span class="line"><span class="comment">// 电脑：打印机，扫描仪 | 书柜：图书 | 书桌：台灯，文具 | 工作椅：无附件</span></span><br><span class="line"><span class="comment">// 每个主件最多有2个附件，并且附件不会再有附件，主件购买后，怎么去选择归属附件完全随意，钱够就可以</span></span><br><span class="line"><span class="comment">// 所有的物品编号都在1~m之间，每个物品有三个信息：价格v、重要度p、归属q</span></span><br><span class="line"><span class="comment">// 价格就是花费，价格 * 重要度 就是收益，归属就是该商品是依附于哪个编号的主件</span></span><br><span class="line"><span class="comment">// 比如一件商品信息为[300,2,6]，花费300，收益600，该商品是6号主件商品的附件</span></span><br><span class="line"><span class="comment">// 再比如一件商品信息[100,4,0]，花费100，收益400，该商品自身是主件(q==0)</span></span><br><span class="line"><span class="comment">// 给定m件商品的信息，给定总钱数n，返回在不违反购买规则的情况下最大的收益</span></span><br><span class="line"><span class="comment">// 测试链接 : https://www.luogu.com.cn/problem/P1064</span></span><br><span class="line"><span class="comment">// 测试链接 : https://www.nowcoder.com/practice/f9c6f980eeec43ef85be20755ddbeaf4</span></span><br><span class="line"><span class="comment">// 请同学们务必参考如下代码中关于输入、输出的处理</span></span><br><span class="line"><span class="comment">// 这是输入输出处理效率很高的写法</span></span><br><span class="line"><span class="comment">// 提交以下的所有代码，并把主类名改成&quot;Main&quot;，可以直接通过</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DependentKnapsack</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">MAIM</span> <span class="operator">=</span> <span class="number">10000</span>;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> n, m;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> HashMap&lt;Integer, List&lt;Integer&gt;&gt; masterMap = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] val = <span class="keyword">new</span> <span class="title class_">int</span>[MAIM];</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] weight = <span class="keyword">new</span> <span class="title class_">int</span>[MAIM];</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span>[] master = <span class="keyword">new</span> <span class="title class_">boolean</span>[MAIM];<span class="comment">//主物品</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException &#123;</span><br><span class="line">        <span class="type">BufferedReader</span> <span class="variable">in</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BufferedReader</span>(<span class="keyword">new</span> <span class="title class_">InputStreamReader</span>(System.in));</span><br><span class="line">        <span class="type">PrintWriter</span> <span class="variable">out</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PrintWriter</span>(<span class="keyword">new</span> <span class="title class_">OutputStreamWriter</span>(System.out));</span><br><span class="line">        <span class="type">StreamTokenizer</span> <span class="variable">st</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">StreamTokenizer</span>(in);</span><br><span class="line">        <span class="keyword">while</span> (st.nextToken() != StreamTokenizer.TT_EOF)&#123;</span><br><span class="line">            n = (<span class="type">int</span>) st.nval;st.nextToken();<span class="comment">//钱数</span></span><br><span class="line">            m = (<span class="type">int</span>) st.nval;st.nextToken();<span class="comment">//物品个数</span></span><br><span class="line">            masterMap.clear();</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>, v, w, p; i &lt;= m; i++) &#123;</span><br><span class="line">                v = (<span class="type">int</span>) st.nval;st.nextToken();<span class="comment">//价格</span></span><br><span class="line">                w = (<span class="type">int</span>) st.nval;st.nextToken();<span class="comment">//重要度</span></span><br><span class="line">                p = (<span class="type">int</span>) st.nval;st.nextToken();<span class="comment">//对应主见</span></span><br><span class="line"></span><br><span class="line">                val[i] = v;</span><br><span class="line">                weight[i] = v * w;</span><br><span class="line">                <span class="keyword">if</span> (p != <span class="number">0</span>)&#123;</span><br><span class="line">                    <span class="comment">//拿目标主键的附属件数组</span></span><br><span class="line">                    List&lt;Integer&gt; list = masterMap.computeIfAbsent(p, k -&gt; <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;());</span><br><span class="line">                    <span class="comment">//加进当前件</span></span><br><span class="line">                    list.add(i);</span><br><span class="line">                    master[i] = <span class="literal">false</span>;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    master[i] = <span class="literal">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            out.println(compute());</span><br><span class="line">        &#125;</span><br><span class="line">        out.flush();</span><br><span class="line">        out.close();</span><br><span class="line">        in.close();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//定义dp[i][j] 为 i个主件物品 不超过j钱数情况下，能获得的最大乘积</span></span><br><span class="line">    <span class="comment">//只讨论主商品</span></span><br><span class="line">    <span class="comment">//因为附件最多只有两个，所以直接讨论所有可能性</span></span><br><span class="line">    <span class="comment">//1、dp[i][j] = dp[p][j] //不取当前商品   p为上一个主件</span></span><br><span class="line">    <span class="comment">//2、dp[i][j] = dp[p][j - val[i]] + val[i];  //只要当前主件</span></span><br><span class="line">    <span class="comment">//2、1 dp[i][j] = dp[p][j - val[i] - val[k1] ] + val[i] + val[k1];//取当前主件以及 只拿附件1</span></span><br><span class="line">    <span class="comment">//2、2 dp[i][j] = dp[p][j - val[i] - val[k2] ] + val[i] + val[k2];//取当前主件以及 只拿附件2</span></span><br><span class="line">    <span class="comment">//2、2 dp[i][j] = dp[p][j - val[i] - val[k1] - val[k2] ] + val[i] + val[k1] + val[k2];//取当前主件以及 拿所有附件</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">compute</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">int</span>[][] dp = <span class="keyword">new</span> <span class="title class_">int</span>[m + <span class="number">1</span>][n + <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">//只讨论主物品</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">p</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= m; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (master[i])&#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>, k1 = <span class="number">0</span>, k2 = <span class="number">0</span>; j &lt;= n; j++) &#123;</span><br><span class="line">                    dp[i][j] = dp[p][j];</span><br><span class="line">                    <span class="keyword">if</span> (j - val[i] &gt;= <span class="number">0</span>)&#123;</span><br><span class="line">                        dp[i][j] = Math.max(dp[i][j], dp[p][j - val[i]] + weight[i]);</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="comment">//讨论附件</span></span><br><span class="line">                    List&lt;Integer&gt; list = masterMap.get(i);</span><br><span class="line">                    <span class="keyword">if</span> (list == <span class="literal">null</span>)&#123;</span><br><span class="line">                        <span class="keyword">continue</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="type">int</span> <span class="variable">size</span> <span class="operator">=</span> list.size();</span><br><span class="line">                    <span class="keyword">if</span> (size &gt;= <span class="number">1</span>)&#123;</span><br><span class="line">                        k1 = list.get(<span class="number">0</span>);</span><br><span class="line">                        <span class="keyword">if</span> (j - val[i] - val[k1] &gt;= <span class="number">0</span>)&#123;</span><br><span class="line">                            dp[i][j] = Math.max(dp[i][j], dp[p][j - val[i] - val[k1]] + weight[i] + weight[k1]);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">if</span> (size == <span class="number">2</span>)&#123;</span><br><span class="line">                        k2 = list.get(<span class="number">1</span>);</span><br><span class="line">                        <span class="keyword">if</span> (j - val[i] - val[k2] &gt;= <span class="number">0</span>)&#123;</span><br><span class="line">                            dp[i][j] = Math.max(dp[i][j], dp[p][j - val[i] - val[k2]] + weight[i] + weight[k2]);</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="keyword">if</span> (j - val[i] - val[k1] - val[k2] &gt;= <span class="number">0</span>)&#123;</span><br><span class="line">                            dp[i][j] = Math.max(dp[i][j], dp[p][j - val[i] - val[k1] - val[k2]] + weight[i] + weight[k1] + weight[k2]);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                p = i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[p][n];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')

      } else {

        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
