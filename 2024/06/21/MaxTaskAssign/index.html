ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.单调队列II;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2024/6/21 12:17</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 你可以安排的最多任务数目</span></span><br><span class="line"><span class="comment">// 给你 n 个任务和 m 个工人。每个任务需要一定的力量值才能完成</span></span><br><span class="line"><span class="comment">// 需要的力量值保存在下标从 0 开始的整数数组 tasks 中，</span></span><br><span class="line"><span class="comment">// 第i个任务需要 tasks[i] 的力量才能完成</span></span><br><span class="line"><span class="comment">// 每个工人的力量值保存在下标从 0 开始的整数数组workers中，</span></span><br><span class="line"><span class="comment">// 第j个工人的力量值为 workers[j]</span></span><br><span class="line"><span class="comment">// 每个工人只能完成一个任务，且力量值需要大于等于该任务的力量要求值，即workers[j]&gt;=tasks[i]</span></span><br><span class="line"><span class="comment">// 除此以外，你还有 pills 个神奇药丸，可以给 一个工人的力量值 增加 strength</span></span><br><span class="line"><span class="comment">// 你可以决定给哪些工人使用药丸，但每个工人 最多 只能使用 一片 药丸</span></span><br><span class="line"><span class="comment">// 给你下标从 0 开始的整数数组tasks 和 workers 以及两个整数 pills 和 strength</span></span><br><span class="line"><span class="comment">// 请你返回 最多 有多少个任务可以被完成。</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/maximum-number-of-tasks-you-can-assign/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MaxTaskAssign</span> &#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">int</span> <span class="variable">MAIN</span> <span class="operator">=</span> <span class="number">50001</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span>[] deque = <span class="keyword">new</span> <span class="title class_">int</span>[MAIN];</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">int</span> h, t;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//二分答案 + 贪心 + 单调队列</span></span><br><span class="line">    <span class="comment">//题目很明显，总有答案（完成的任务为 0 - 数组长度），需要完成的任务越多，工人需要越多  即答案和题目条件之间符合单调性</span></span><br><span class="line">    <span class="comment">// 贪心策略完成任务： 在给定的任务数量下， 在力量值大于最小任务的工人里， 优先用力量小的工人完成能量小的任务</span></span><br><span class="line">    <span class="comment">//当给工人吃药时，优先完成能量大的任务</span></span><br><span class="line">    <span class="comment">//队列从小到大  队列何时入队呢？</span></span><br><span class="line">    <span class="comment">//工人力量值 大于 当前数值值，队列尾入队</span></span><br><span class="line">    <span class="comment">//工人不吃药能完成队头任务，则队头出队</span></span><br><span class="line">    <span class="comment">//工人吃药后，任务要再次入队，工人优先完成队尾任务</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">maxTaskAssign</span><span class="params">(<span class="type">int</span>[] tasks, <span class="type">int</span>[] workers, <span class="type">int</span> pills, <span class="type">int</span> strength)</span> &#123;</span><br><span class="line">        <span class="comment">//排序</span></span><br><span class="line">        Arrays.sort(tasks);</span><br><span class="line">        Arrays.sort(workers);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//二分答案</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">r</span> <span class="operator">=</span> Math.min(tasks.length, workers.length);</span><br><span class="line">        <span class="type">int</span> m;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (l &lt;= r)&#123;</span><br><span class="line">            m = l +  ((r - l) &gt;&gt; <span class="number">1</span>);</span><br><span class="line">            <span class="keyword">if</span> (ok(m, tasks, workers, pills, strength))&#123;</span><br><span class="line">                l = m + <span class="number">1</span>;</span><br><span class="line">                ans = m;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                r = m - <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">ok</span><span class="params">(<span class="type">int</span> len, <span class="type">int</span>[] tasks, <span class="type">int</span>[] workers, <span class="type">int</span> pills, <span class="type">int</span> strength)</span>&#123;</span><br><span class="line">        <span class="comment">//工人数量小于任务数量</span></span><br><span class="line">        <span class="keyword">if</span> (workers.length &lt; len)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        h = t = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//工人开始位置</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">wl</span> <span class="operator">=</span> workers.length - len;</span><br><span class="line">        <span class="comment">//针对每个任务，用工人去完成</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">r</span> <span class="operator">=</span> wl, i = <span class="number">0</span>; r &lt; workers.length; r++) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//所有小于当前工人能力值的任务入队</span></span><br><span class="line">            <span class="comment">//因为后续工人能力值肯定大于这些任务</span></span><br><span class="line">            <span class="keyword">while</span> (i &lt; len &amp;&amp; tasks[i] &lt;= workers[r])&#123;</span><br><span class="line">                deque[t++] = tasks[i++];</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//不吃药的情况下，能否完成任务</span></span><br><span class="line">            <span class="keyword">if</span> (h &lt; t &amp;&amp; workers[r] &gt;= deque[h])&#123;</span><br><span class="line">                h++;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//没药吃了</span></span><br><span class="line">                <span class="keyword">if</span> (pills &lt;= <span class="number">0</span>)&#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//吃药了 重新入队</span></span><br><span class="line">                pills--;</span><br><span class="line">                <span class="comment">//把所有小于当前吃药工人能力值的任务都入队</span></span><br><span class="line">                <span class="comment">//因为后续所有吃药的工人肯定大于这些任务</span></span><br><span class="line">                <span class="keyword">while</span> (i &lt; len &amp;&amp; tasks[i] &lt;= workers[r] + strength)&#123;</span><br><span class="line">                    deque[t++] = tasks[i++];</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//看当前工人能否完成任务</span></span><br><span class="line">                <span class="comment">//吃了药，从队尾拿任务做</span></span><br><span class="line">                <span class="keyword">if</span> (h &lt; t &amp;&amp; workers[r] + strength &gt;= deque[t - <span class="number">1</span>])&#123;</span><br><span class="line">                    t--;</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                    <span class="comment">// 吃了药都完成不了任务，那就完不成目标任务数量了</span></span><br><span class="line">                    <span class="comment">// 那更前面的工人肯定都完不成任务了</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">int</span>[] task = <span class="keyword">new</span> <span class="title class_">int</span>[]&#123;<span class="number">3</span>,<span class="number">2</span>,<span class="number">1</span>&#125;;</span><br><span class="line">        <span class="type">int</span>[] works = <span class="keyword">new</span> <span class="title class_">int</span>[]&#123;<span class="number">0</span>,<span class="number">3</span>, <span class="number">3</span>&#125;;</span><br><span class="line">        System.out.println(maxTaskAssign(task, works, <span class="number">1</span>, <span class="number">1</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
