ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.用观察优化枚举技巧;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2025/4/8 12:43</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 买卖股票的最佳时机 III</span></span><br><span class="line"><span class="comment">// 给定一个数组，它的第 i 个元素是一支给定的股票在第 i 天的价格。</span></span><br><span class="line"><span class="comment">// 设计一个算法来计算你所能获取的最大利润。你最多可以完成 两笔 交易</span></span><br><span class="line"><span class="comment">// 注意：你不能同时参与多笔交易，你必须在再次购买前出售掉之前的股票</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/best-time-to-buy-and-sell-stock-iii</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MaxProfit3</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//错误思路！！并不是找两段上升段！是找某区间内最大差值</span></span><br><span class="line">    <span class="comment">//案例：</span></span><br><span class="line">    <span class="comment">//测试用例:[1,2,4,2,5,7,2,4,9,0]</span></span><br><span class="line">    <span class="comment">//测试结果:12</span></span><br><span class="line">    <span class="comment">//期望结果:13</span></span><br><span class="line">    <span class="comment">//记录最大的两段上升段的值，  firstMaxValue 和secondMaxValue</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">maxProfit0</span><span class="params">(<span class="type">int</span>[] prices)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">max1</span> <span class="operator">=</span> <span class="number">0</span>, max2 = <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">pre</span> <span class="operator">=</span> prices[<span class="number">0</span>], premin = prices[<span class="number">0</span>], sum = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//找上升段</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; prices.length; i++) &#123;</span><br><span class="line">            <span class="comment">//上升段结束</span></span><br><span class="line">            <span class="keyword">if</span> (pre &gt; prices[i])&#123;</span><br><span class="line">                <span class="comment">//计算该上升段最大利润</span></span><br><span class="line">                sum = pre - premin;</span><br><span class="line">                <span class="keyword">if</span> (sum != <span class="number">0</span>)&#123;</span><br><span class="line">                    <span class="keyword">if</span> (max1 == <span class="number">0</span>)&#123;</span><br><span class="line">                        max1 = sum;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span> (max2 == <span class="number">0</span>)&#123;</span><br><span class="line">                        max2 = sum;</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="comment">//将最大值赋值给max2</span></span><br><span class="line">                        <span class="keyword">if</span> (sum &gt;= max2)&#123;</span><br><span class="line">                            max1 = max2;</span><br><span class="line">                            max2 = sum;</span><br><span class="line">                        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (sum &gt; max1)&#123;</span><br><span class="line">                            max1 = sum;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                premin = prices[i];</span><br><span class="line">            &#125;</span><br><span class="line">            pre = prices[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//最后一段利润</span></span><br><span class="line">        sum = pre - premin;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> max2 + max1 + sum - Math.min(Math.min(sum, max1), max2);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//思路2：分成2步讨论。 必须一笔交易 和必须两笔交易</span></span><br><span class="line">    <span class="comment">//必须使用两个交易的情况下能获得的最大利润:</span></span><br><span class="line">    <span class="comment">//假设第一笔交易完成在i位置，所以讨论出0..i位置能获得的最大利润加上 i+1到 n位置能获得的最大利润</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">maxProfit</span><span class="params">(<span class="type">int</span>[] prices)</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> prices.length;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//预处理数组</span></span><br><span class="line">        <span class="type">int</span>[] leftMax = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line">        <span class="type">int</span>[] rightMax = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>, min = prices[<span class="number">0</span>], ans = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            ans = Math.max(prices[i] - min, ans);</span><br><span class="line">            min = Math.min(prices[i], min);</span><br><span class="line">            leftMax[i] = ans;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> n - <span class="number">2</span>, max = prices[n - <span class="number">1</span>], ans = <span class="number">0</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">            ans = Math.max(max - prices[i], ans);</span><br><span class="line">            max = Math.max(prices[i], max);</span><br><span class="line">            rightMax[i] = ans;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//只使用一笔交易的情况下能获得的最大利润</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans1</span> <span class="operator">=</span> leftMax[n - <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">//必须使用两个交易的情况下能获得的最大利润</span></span><br><span class="line">        <span class="comment">//假设第一笔交易在i位置</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans2</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; n - <span class="number">1</span>; i++) &#123;</span><br><span class="line">            ans2 = Math.max(ans2, leftMax[i] + rightMax[i + <span class="number">1</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> Math.max(ans1, ans2);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/************************以下是左神思路和观察优化方式**********************/</span></span><br><span class="line">    <span class="comment">//主要就是通过定i位置为第二次交易卖出的位置，来枚举0...i位置上第一次交易的最大获利值，再观察优化代码</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 完全不优化枚举的方法</span></span><br><span class="line">    <span class="comment">// 通过不了，会超时</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">maxProfit1</span><span class="params">(<span class="type">int</span>[] prices)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> prices.length;</span><br><span class="line">        <span class="comment">// dp1[i] : 0...i范围上发生一次交易，不要求在i的时刻卖出，最大利润是多少</span></span><br><span class="line">        <span class="type">int</span>[] dp1 = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>, min = prices[<span class="number">0</span>]; i &lt; n; i++) &#123;</span><br><span class="line">            min = Math.min(min, prices[i]);</span><br><span class="line">
