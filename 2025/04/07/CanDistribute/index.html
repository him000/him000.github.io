ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.状压dp2;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">import</span> java.util.PriorityQueue;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span>  这里很难，而且有个贪心思路的陷阱</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2025/4/7 17:24</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 分配重复整数</span></span><br><span class="line"><span class="comment">// 给你一个长度为n的整数数组nums，这个数组中至多有50个不同的值</span></span><br><span class="line"><span class="comment">// 同时你有m个顾客的订单quantity，其中整数quantity[i]是第i位顾客订单的数目</span></span><br><span class="line"><span class="comment">// 请你判断是否能将nums中的整数分配给这些顾客，且满足：</span></span><br><span class="line"><span class="comment">// 第i位顾客恰好有quantity[i]个整数、第i位顾客拿到的整数都是相同的</span></span><br><span class="line"><span class="comment">// 每位顾客都要满足上述两个要求，返回是否能都满足</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/distribute-repeating-integers/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">CanDistribute</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//许久之前错误的思路：</span></span><br><span class="line">    <span class="comment">//贪心思路，优先匹配大的</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">canDistribute0</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span>[] quantity)</span> &#123;</span><br><span class="line">        Arrays.sort(quantity);</span><br><span class="line">        PriorityQueue&lt;Integer&gt; queue = <span class="keyword">new</span> <span class="title class_">PriorityQueue</span>(Collections.reverseOrder());</span><br><span class="line">        <span class="comment">//统计词频，返回不同数字的个数</span></span><br><span class="line">        <span class="type">int</span>[] cnt = count(nums);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num : cnt) &#123;</span><br><span class="line">            queue.add(num);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> quantity.length - <span class="number">1</span>; index &gt;= <span class="number">0</span>; index--) &#123;</span><br><span class="line">            <span class="keyword">if</span> (queue.isEmpty())&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="type">int</span> <span class="variable">num</span> <span class="operator">=</span> queue.poll();</span><br><span class="line">            <span class="comment">//如果当前最大数量都无法满足</span></span><br><span class="line">            <span class="keyword">if</span> (num &lt; quantity[index])&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (num &gt; quantity[index])&#123;</span><br><span class="line">                queue.add(num - quantity[index]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span>[] count(<span class="type">int</span>[] nums)&#123;</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        <span class="type">int</span>[] cnt = <span class="keyword">new</span> <span class="title class_">int</span>[nums.length];</span><br><span class="line">        <span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">0</span>, r = <span class="number">0</span>; r &lt; nums.length; ) &#123;</span><br><span class="line">            <span class="keyword">while</span> (r &lt; nums.length &amp;&amp; nums[r] == nums[l])&#123;</span><br><span class="line">                r++;</span><br><span class="line">            &#125;</span><br><span class="line">            cnt[index++] = r - l;</span><br><span class="line">            l = r;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span>[] result = <span class="keyword">new</span> <span class="title class_">int</span>[index];</span><br><span class="line">        System.arraycopy(cnt, <span class="number">0</span>, result, <span class="number">0</span>, index);</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//这个思路和0号方法一样的错误点！！！</span></span><br><span class="line">    <span class="comment">//能不能用双指针做呢？ 两个都按小到大排序，左指针l指向词频数组，右指针r指向数量数组</span></span><br><span class="line">    <span class="comment">//l &lt; r -&gt; l++ , l == r -&gt; l++, r++, l &gt; r -&gt; r++</span></span><br><span class="line">    <span class="comment">//有个点就是当l &gt; r时候，l不++, 数值减去当前已用数量，继续遍历</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">canDistribute2</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span>[] quantity)</span>&#123;</span><br><span class="line">        Arrays.sort(quantity);</span><br><span class="line">        <span class="comment">//统计词频，返回不同数字的个数</span></span><br><span class="line">        <span class="type">int</span>[] cnt = count(nums);</span><br><span class="line">        <span class="comment">//排个序</span></span><br><span class="line">        Arrays.sort(cnt);</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> cnt.length;</span><br><span class="line">        <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> quantity.length;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">l</span> <span class="operator">=</span> <span class="number">0</span>, r = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (l &lt; n &amp;&amp; r &lt; m)&#123;</span><br><span class="line">            <span class="keyword">if</span> (cnt[l] &lt; quantity[r])&#123;</span><br><span class="line">                l++;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (cnt[l] == quantity[r])&#123;</span><br><span class="line">                l++;</span><br><span class="line">                r++;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                cnt[l] -= quantity[r++];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//看是否处理完全部</span></span><br><span class="line">        <span class="keyword">return</span> r == m;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//错误思路!!!!!!!!!!! （原本这个思路大体上是对的，只是因为这题不好递推，所以以后思考先用递归的思路去做，反正递归改递推很简单）</span></span><br><span class="line">    <span class="comment">//有点思路：</span></span><br><span class="line">    <span class="comment">//用status记录 已经满足的顾客状态位</span></span><br><span class="line">    <span class="comment">//1.统计完所有所有不同的数的词频，得到一个词频数组arr</span></span><br><span class="line">    <span class="comment">//2.定义dp[i][status]为 词频数组从0 .。i范围内，是否能满足status下 的所有顾客， 值为value</span></span><br><span class="line">    <span class="comment">//2.1所以 若不取当前数i，则dp[i][status] = dp[i - 1][status];</span></span><br><span class="line">    <span class="comment">//2.2 若能取当前数i， 遍历当前数i能满足的所有顾客数 next， 则dp[i][status] |= dp[i - 1][status ^ next];</span></span><br><span class="line">    <span class="comment">//base case是什么呢？i == 0 时，填充当前数能满足的所有顾客数next？</span></span><br><span class="line">    <span class="comment">// 但不同当前数得到的结果不同呀，遍历每个不同当前数获得的结果？ 好像无论取那个数作为base case 都不会影响最终结果</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">canDistribute1</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span>[] quantity)</span>&#123;</span><br><span class="line">        Arrays.sort(quantity);</span><br><span class="line">        <span class="comment">//统计词频，返回不同数字的个数</span></span><br><span class="line">        <span class="type">int</span>[] cnt = count(nums);</span><br><span class="line">        <span class="comment">//排个序，按道理用大</span></span><br><span class="line"><span class="comment">//        Arrays.sort(cnt);</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span>  <span class="operator">=</span> cnt.length;</span><br><span class="line">        <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> quantity.length;</span><br><span class="line">        <span class="type">boolean</span>[][] dp = <span class="keyword">new</span> <span class="title class_">boolean</span>[n][<span class="number">1</span> &lt;&lt; m];</span><br><span class="line">        <span class="comment">//填充base case</span></span><br><span class="line">        <span class="comment">//每个状态位</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">status</span> <span class="operator">=</span> <span class="number">0</span>; status &lt; (<span class="number">1</span> &lt;&lt; m); status++) &#123;</span><br><span class="line">            <span class="comment">//判断当前数，当前状态位是否能满足</span></span><br><span class="line">            dp[<span class="number">0</span>][status] = canDo(cnt[<span class="number">0</span>], status, quantity);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; n; i++) &#123;</span><br><span class="line">            dp[i][<span class="number">0</span>] = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">status</span> <span class="operator">=</span> <span class="number">0</span>; status &lt; (<span class="number">1</span> &lt;&lt; m); status++) &#123;</span><br><span class="line">                dp[i][status] = dp[i - <span class="number">1</span>][status];</span><br><span class="line">                <span class="comment">//遍历当前数能满足的所有状态 next? 咋整？</span></span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//当前数，能否满足当前状态</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> <span class="title function_">canDo</span><span class="params">(<span class="type">int</span> cur, <span class="type">int</span> status, <span class="type">int</span>[] quantity)</span>&#123;</span><br><span class="line">        <span class="comment">//判断cur能否满足 status的所有1</span></span><br><span class="line">        <span class="keyword">while</span> (status != <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="comment">//某一次cur不满足了，直接返回</span></span><br><span class="line">            <span class="keyword">if</span> (cur &lt; <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="type">int</span> <span class="variable">next</span> <span class="operator">=</span> status &amp; -status;</span><br><span class="line">            <span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Double</span>(Math.log(next)).intValue();</span><br><span class="line">            cur -= quantity[index];</span><br><span class="line">            status -= next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cur &gt;= <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//用递归的思路去做：</span></span><br><span class="line">    <span class="comment">//1.统计词频，用status的状态位表示要满足的顾客数</span></span><br><span class="line">    <span class="comment">//2.总流程：需要满足的状态为status，如果能取当前数，则遍历当前数能满足的所有状态位next，status ^ next, 走下一个数递归</span></span><br><span class="line">    <span class="comment">//难点在于怎么 快速得到当前数能满足的所有状态位next  -》 转化下思维，当前状态位status需要的订单数为x，只要 当前数的数量cur大于x，则必然满足status</span></span><br><span class="line">    <span class="comment">//所以先构建所有status需要的订单数x 组成数组sum[]</span></span><br><span class="line">    <span class="comment">//然后再走2的逻辑</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">canDistribute</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span>[] quantity)</span>&#123;</span><br><span class="line">        <span class="comment">//先统计词频</span></span><br><span class="line">        <span class="type">int</span>[] cnt = count(nums);</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> cnt.length;</span><br><span class="line">        <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> quantity.length;</span><br><span class="line">        <span class="comment">//统计每个状态需要多少订单</span></span><br><span class="line">        <span class="type">int</span>[] sum = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">1</span> &lt;&lt; m];</span><br><span class="line">        <span class="comment">//i代表要满足的顾客，统计i状态之前所有可能状态所需订单数</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>, cur; i &lt; m; i++) &#123;</span><br><span class="line">            <span class="comment">//j代表之前每个小于i位置的状态,</span></span><br><span class="line">            <span class="comment">// 这里代表把i位置之前的顾客能组成的所有状态 加上当前i位置的状态所需要的订单数</span></span><br><span class="line">            <span class="comment">//所以这里只是用i位置|上之前所有状态+cnt[i],即给i位置赋值</span></span><br><span class="line">            cur = <span class="number">1</span> &lt;&lt; i;<span class="comment">//i所在状态位</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt; cur; j++) &#123;</span><br><span class="line">                <span class="comment">//前面状态所需的订单数+当前i位置所需订单数</span></span><br><span class="line">                sum[cur | j] = sum[j] + quantity[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> f(<span class="number">0</span>, (<span class="number">1</span> &lt;&lt; m) - <span class="number">1</span>, cnt, sum, <span class="keyword">new</span> <span class="title class_">int</span>[n][<span class="number">1</span> &lt;&lt; m]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> cur 当前位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> status 需要满足的状态  1为未满足，0为以满足</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> cnt</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> sum</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dp</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">f</span><span class="params">(<span class="type">int</span> cur, <span class="type">int</span> status, <span class="type">int</span>[] cnt, <span class="type">int</span>[] sum, <span class="type">int</span>[][] dp)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (status == <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (cur &gt;= cnt.length)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (dp[cur][status] != <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> dp[cur][status] == <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">boolean</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="literal">false</span>;</span><br><span class="line">        <span class="comment">//枚举status的所有子状态</span></span><br><span class="line">        <span class="comment">//i为statu中所有子状态</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> status; i &gt; <span class="number">0</span>; i = status &amp; (i - <span class="number">1</span>)) &#123;</span><br><span class="line">            <span class="comment">//如果当前数量能满足这个订单状态的数量，则使用这个数</span></span><br><span class="line">            <span class="keyword">if</span> (cnt[cur] &gt;= sum[i] &amp;&amp; f(cur + <span class="number">1</span>, status ^ i, cnt, sum, dp))&#123;</span><br><span class="line">                ans = <span class="literal">true</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (!ans)&#123;</span><br><span class="line">            <span class="comment">//不用当前数数</span></span><br><span class="line">            ans = f(cur + <span class="number">1</span>, status, cnt, sum, dp);</span><br><span class="line">        &#125;</span><br><span class="line">        dp[cur][status] = ans ? <span class="number">1</span> : -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      $.ajax({

        success: function (xmlResponse) {

              content: $("content", this).text(),
              url: $("url", this).text()

          }).get();

                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);

                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
