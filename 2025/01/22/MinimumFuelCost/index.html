"line"><span class="comment">// 请你返回到达首都最少需要多少升汽油</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/minimum-fuel-cost-to-report-to-the-capital/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MinimumFuelCost</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//没做完的错误做法！！！</span></span><br><span class="line">    <span class="comment">//拓扑排序的思路，但写得有点混乱和复杂，然后没写下去了（拓扑排序用于有向图）</span></span><br><span class="line">    <span class="comment">//看了6分钟题目才看懂。。。所以做题时不要盯着题目描述，直接看案例</span></span><br><span class="line">    <span class="comment">//想了下拓扑算法，从入度为1的开始遍历所有连接节点，但没想好seats怎么解决</span></span><br><span class="line">    <span class="comment">//遇到没visit过的，只要seats没满人，就标记visited，seat+1，否则，不标记visited</span></span><br><span class="line"><span class="comment">//    public long minimumFuelCost1(int[][] roads, int seats) &#123;</span></span><br><span class="line"><span class="comment">//        int n = roads.length;</span></span><br><span class="line"><span class="comment">//        boolean[] visited = new boolean[n];</span></span><br><span class="line"><span class="comment">//        //记录每个节点的连接点</span></span><br><span class="line"><span class="comment">//        HashMap&lt;Integer, HashSet&lt;Integer&gt;&gt; map = new HashMap&lt;&gt;();</span></span><br><span class="line"><span class="comment">//        //记录每个节点的入度数量, 节点号，入度数量。 按入度数量排序</span></span><br><span class="line"><span class="comment">//        int[] indo = new int[n];</span></span><br><span class="line"><span class="comment">//        PriorityQueue&lt;int[]&gt; queue = new PriorityQueue&lt;&gt;((a, b) -&gt; a[1] - b[1]);</span></span><br><span class="line"><span class="comment">//        for (int[] road : roads) &#123;</span></span><br><span class="line"><span class="comment">//            //放入接地的连接点</span></span><br><span class="line"><span class= n class="line"><span class="comment">//            &#125;</span></span><br><span class="line"><span class="comment">//            if (visited[num]) &#123;</span></span><br><span class="line"><span class="comment">//                continue;</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line"><span class="comment">//            indo[num]--;</span></span><br><span class="line"><span class="comment">//            visited[num] = true;</span></span><br><span class="line"><span class="comment">//            for (Integer outdo : map.get(num)) &#123;</span></span><br><span class="line"><span class="comment">//                //如果没访问过当前节点，且还有座位。则带上当前节点</span></span><br><span class="line"><span class="comment">//                if (!visited[outdo] &amp;&amp; hasSeat &lt; seats) &#123;</span></span><br><span class="line"><span class="comment">//                    visited[outdo] = true;</span></span><br><span class="line"><span class="comment">//                    //座位+1</span></span><br><span class="line"><span class="comment">//                    hasSeat++;</span></span><br><span class="line"><span class="comment">//                    //汽油+1</span></span><br><span class="line"><span class="comment">//                    ans++;</span></span><br><span class="line"><span class="comment">//                &#125; else &#123;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//                &#125;</span></span><br><span class="line"><span class="comment">//                //对应节点入度数量减1</span></span><br><span class="line"><span class="comment">//                indo[outdo]--;</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line"><span class="comment">//        return ans;</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//leetcode题解大神思路：0为头节点，计算每一条边所路过的车辆数（因为每条边只花1个油，所以车辆数等于油数） -》 【节点数 / 座位数】↑ = 车辆数，把所有边的车辆数加起来就是答案</span></span><br><span class="line">    <span class="comment">//左神思路：是以X为头节点，计算x的子节点中所有节点到达x所需车辆数（因为每条边只花1个油，所以车辆数等于油数） + 子节点cost -》 【节点数 / 座位数】↑ + 子cost</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">long</span> <span class="title function_">minimumFuelCost</span><span class="params">(<span class="type">int</span>[][] roads, <span class="type">int</span> seats)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> roads.length + <span class="number">1</span>;</span><br><span class="line">        <span class="comment">//构建双向图</span></span><br><span class="line">        ArrayList&lt;ArrayList&lt;Integer&gt;&gt; graph = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(n);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt;= n; i++) &#123;</span><br><span class="line">            graph.add(<span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span>[] road : roads) &#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">u</span> <span class="operator">=</span> road[<span class="number">0</span>];</span><br><span class="line">            <span class="type">int</span> <span class="variable">v</span> <span class="operator">=</span> road[<span class="number">1</span>];</span><br><span class="line">            graph.get(u).add(v);</span><br><span class="line">            graph.get(v).add(u);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//每个节点花费的油</span></span><br><span class="line">        <span class="type">long</span>[] cost = <span class="keyword">new</span> <span class="title class_">long</span>[n];</span><br><span class="line">        <span class="comment">//路过每个节点的所有子节点数</span></span><br><span class="line">        <span class="type">int</span>[] count = <span class="keyword">new</span> <span class="title class_">int</span>[n];</span><br><span class="line"></span><br><span class="line">        <span class="comment">//从0节点开始递归</span></span><br><span class="line">        bst(graph, seats, <span class="number">0</span>, -<span class="number">1</span>, cost, count);</span><br><span class="line">        <span class="keyword">return</span> cost[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> map</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> seats</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> cur   当前递归节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> f     父节点， 避免向父节点递归</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> cost</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> count</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">bst</span><span class="params">(ArrayList&lt;ArrayList&lt;Integer&gt;&gt; graph, <span class="type">int</span> seats, <span class="type">int</span> cur, <span class="type">int</span> f, <span class="type">long</span>[] cost, <span class="type">int</span>[] count)</span> &#123;</span><br><span class="line">        <span class="comment">//数量至少为1</span></span><br><span class="line">        count[cur] = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (Integer v : graph.get(cur)) &#123;</span><br><span class="line">            <span class="keyword">if</span> (v != f) &#123;</span><br><span class="line">                <span class="comment">//递归子节点</span></span><br><span class="line">                bst(graph, seats, v, cur, cost, count);</span><br><span class="line">                <span class="comment">//当前节点数量 = 加上子节点数量</span></span><br><span class="line">                count[cur] += count[v];</span><br><span class="line">                <span class="comment">//子节点来到当前节点所需花费为 【子节点数 / 座位数】↑ + 子cost</span></span><br><span class="line">                cost[cur] += cost[v] + ((count[v] + seats - <span class="number">1</span>) / seats);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
