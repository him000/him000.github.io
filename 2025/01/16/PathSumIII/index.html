ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.树形dp;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> study.common.TreeNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2025/1/16 15:01</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 路径总和 III</span></span><br><span class="line"><span class="comment">// 给定一个二叉树的根节点 root ，和一个整数 targetSum</span></span><br><span class="line"><span class="comment">// 求该二叉树里节点值之和等于 targetSum 的 路径 的数目</span></span><br><span class="line"><span class="comment">// 路径 不需要从根节点开始，也不需要在叶子节点结束</span></span><br><span class="line"><span class="comment">// 但是路径方向必须是向下的（只能从父节点到子节点）</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/path-sum-iii/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">PathSumIII</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//错误的思路！！！</span></span><br><span class="line">    <span class="comment">//节点能达成 targetsum的方法数， 节点的总和sum</span></span><br><span class="line">    <span class="comment">//思路就是 取或不取当前节点值，targetSum - cur.val</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">pathSum1</span><span class="params">(TreeNode root, <span class="type">int</span> targetSum)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> f(root, targetSum).road;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> Info <span class="title function_">f</span><span class="params">(TreeNode root, <span class="type">int</span> targetSum)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="literal">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Info</span>(<span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//不取当前节点</span></span><br><span class="line">        <span class="type">Info</span> <span class="variable">left1</span> <span class="operator">=</span> f(root.left, targetSum);</span><br><span class="line">        <span class="type">Info</span> <span class="variable">right1</span> <span class="operator">=</span> f(root.right, targetSum);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//取当前节点</span></span><br><span class="line">        <span class="type">Info</span> <span class="variable">left2</span> <span class="operator">=</span> f(root.left, targetSum - root.val);</span><br><span class="line">        <span class="type">Info</span> <span class="variable">right2</span> <span class="operator">=</span> f(root.right, targetSum - root.val);</span><br><span class="line">        <span class="type">long</span> <span class="variable">sum</span> <span class="operator">=</span> left1.sum + right1.sum + root.val;</span><br><span class="line">        <span class="type">int</span> <span class="variable">road</span> <span class="operator">=</span> left1.road + left2.road + right2.road + right1.road + (sum == targetSum ? <span class="number">1</span> : <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Info</span>(road, sum);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">Info</span>&#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="type">int</span> road;</span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> sum;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Info</span><span class="params">(<span class="type">int</span> road, <span class="type">long</span> sum)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.road = road;</span><br><span class="line">            <span class="built_in">this</span>.sum = sum;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//子节点向父节点要信息（到当前节点已累计和sum -》 构建前缀和map, 转化为两数之和(A+B)问题，注意回退时要恢复现场）</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> ans;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">pathSum</span><span class="params">(TreeNode root, <span class="type">int</span> target)</span> &#123;</span><br><span class="line">        ans = <span class="number">0</span>;</span><br><span class="line">        HashMap&lt;Long, Integer&gt; presumMap = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">        presumMap.put(<span class="number">0L</span>, <span class="number">1</span>);</span><br><span class="line">        f(root, target, <span class="number">0</span>, presumMap);</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">f</span><span class="params">(TreeNode root, <span class="type">int</span> target, <span class="type">long</span> sum, HashMap&lt;Long, Integer&gt; presumMap)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="literal">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        sum += root.val;</span><br><span class="line">        <span class="comment">//看前面sum - target的和出现过几次</span></span><br><span class="line">        ans += presumMap.getOrDefault(sum - target, <span class="number">0</span>);</span><br><span class="line">        <span class="comment">//把当前次数加上</span></span><br><span class="line">        presumMap.put(sum, presumMap.getOrDefault(sum, <span class="number">0</span>) + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        f(root.left, target, sum, presumMap);</span><br><span class="line">        f(root.right, target, sum, presumMap);</span><br><span class="line">        <span class="comment">//恢复现场</span></span><br><span class="line">        presumMap.put(sum, presumMap.getOrDefault(sum, <span class="number">0</span>) - <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
