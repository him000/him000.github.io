ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.数位dp2;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2025/5/12 17:38</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 数字1的个数</span></span><br><span class="line"><span class="comment">// 给定一个整数n</span></span><br><span class="line"><span class="comment">// 计算所有小于等于n的非负整数中数字1出现的个数</span></span><br><span class="line"><span class="comment">// 测试链接 : https://leetcode.cn/problems/number-of-digit-one/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DigitCount</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//1位数时，结果是1   cnt[1] = 1</span></span><br><span class="line">    <span class="comment">//2位数时，1位数的1，10~19 共11个， 再加上 (2~9)1，共8个，所以一共20个 cnt[2] = 20</span></span><br><span class="line">    <span class="comment">//3位数时，100~199 共100个 再额外加上 101（1个）， 110~119（11个）， 1(2~9)1（8个）， 共20个1</span></span><br><span class="line">    <span class="comment">// 200~299即只需要加上2位数时候的1的个数，即20个，由此可得三位数1开头的100个 +  （1~9）开头的三位数时，其中 2位数时的1的个数 9 * 20= 180，共280个 还得再加上两位数时的个数 20个，所以一共300个</span></span><br><span class="line">    <span class="comment">//4位数时，1开头的1000~1999 共1000个， 再加上0~9开头的四位数时，其中 3位数时额外的1的个数 10 * cnt[3]</span></span><br><span class="line">    <span class="comment">//k位数时，1开头的共  10 ^ (k - 1) + 0~9开头的 k - 1位数时额外的1的个数 10 * cnt[k - 1]</span></span><br><span class="line">    <span class="comment">//由上可得cnt[k] = 10 ^ (k - 1) + 10 * cnt[k - 1]</span></span><br><span class="line">    <span class="comment">//cnt[1] = 1;</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">countDigitOne1</span><span class="params">(<span class="type">int</span> n)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (n == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//获取n的位数len</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">len</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">target</span> <span class="operator">=</span> n / <span class="number">10</span>;</span><br><span class="line">        <span class="type">int</span> <span class="variable">offset</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (target &gt; <span class="number">0</span>)&#123;</span><br><span class="line">            target /= <span class="number">10</span>;</span><br><span class="line">            offset *= <span class="number">10</span>;</span><br><span class="line">            len++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (len == <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//递推结果</span></span><br><span class="line">        <span class="type">int</span>[] cnt = <span class="keyword">new</span> <span class="title class_">int</span>[len + <span class="number">1</span>];</span><br><span class="line">        cnt[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">2</span>, d = <span class="number">10</span>; i &lt;= len; i++, d *= <span class="number">10</span>) &#123;</span><br><span class="line">            cnt[i] = d + <span class="number">10</span> * cnt[i - <span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//位数小于当前位的结果</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> cnt[len - <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">//当前位</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">first</span> <span class="operator">=</span> (n / offset) % <span class="number">10</span>;</span><br><span class="line">        <span class="comment">//如果当前位等于1,直接加上除去当前位所剩数子，再递归下一位求和</span></span><br><span class="line">        <span class="keyword">if</span> (first == <span class="number">1</span>)&#123;</span><br><span class="line">            ans += n % offset + <span class="number">1</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//把所有小于当前位的结果加上</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; first; i++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (i == <span class="number">1</span>) &#123;</span><br><span class="line">                    ans += offset;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//剩余位数任选</span></span><br><span class="line">                ans += cnt[len - <span class="number">1</span>];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//递归其他位</span></span><br><span class="line">        <span class="keyword">return</span> ans + f(cnt, n, offset / <span class="number">10</span>, len - <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//前面位数相同</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">f</span><span class="params">(<span class="type">int</span>[] cnt, <span class="type">int</span> n, <span class="type">int</span> offset, <span class="type">int</span> len)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (len == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//当前位</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">cur</span> <span class="operator">=</span> (n / offset) % <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//把所有小于当前位的结果加上</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; cur; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (i == <span class="number">1</span>) &#123;</span><br><span class="line">                ans += offset;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//剩余位数任选</span></span><br><span class="line">            ans += cnt[len - <span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//当前位相同的情况</span></span><br><span class="line">        <span class="comment">//如果当前位等于1,直接加上除去当前位所剩数子，再递归下一位求和</span></span><br><span class="line">        <span class="keyword">if</span> (cur == <span class="number">1</span>)&#123;</span><br><span class="line">            ans += n % offset + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        ans += f(cnt, n, offset / <span class="number">10</span>, len - <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据左神思路写的代码</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">countDigitOne</span><span class="params">(<span class="type">int</span> n)</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> count(n, <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//核心思想是统计每一位（个 十 百 千。。）是当前d时，可能的所有情况， 很巧妙的，即使是重复过的数字，例如xxdd, 也会重复计算，因为实际在之前每位时只统计过一次，所以这里不同位时也确实需要加上。</span></span><br><span class="line">    <span class="comment">//主要思路:统计当前每一位是d，根据当前数cur的情况区分左右可取情况数。 假设左边现有数是left，右边任选数是right，右边现有数是n % right + 1</span></span><br><span class="line">    <span class="comment">//这里为了代码好写，全都是先统计left - 1，再加上第left时的情况</span></span><br><span class="line">    <span class="comment">//1.cur &lt; d, 000~left-1，共left种情况 然后其余位任选, 即left * right</span></span><br><span class="line">    <span class="comment">//2.cur == d, 000~left-1，共left种情况, 其余位任选, 再加上left + 1时，右边的现有情况数. 即 left * right + n % right + 1</span></span><br><span class="line">    <span class="comment">//3.cur &gt; d， 000~left-1，共left种情况， 其余位任选， 再加上右边位置任选right， 即 left * right + right</span></span><br><span class="line">    <span class="comment">//特殊情况： 当d == 0 时，左边位数计算是从001~left-1的，所以计算时要先left--</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">count</span><span class="params">(<span class="type">int</span> num, <span class="type">int</span> d)</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">right</span> <span class="operator">=</span> <span class="number">1</span>, tmp = num, left, cur; tmp != <span class="number">0</span>; right *= <span class="number">10</span>, tmp /= <span class="number">10</span>) &#123;</span><br><span class="line">            left = tmp / <span class="number">10</span>;</span><br><span class="line">            cur = tmp % <span class="number">10</span>;</span><br><span class="line">            <span class="keyword">if</span> (d == <span class="number">0</span>) &#123;</span><br><span class="line">                left--;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//左边小于当前位时，右边任选情况下的情况数</span></span><br><span class="line">            ans += left * right;</span><br><span class="line">            <span class="keyword">if</span> (cur == d)&#123;<span class="comment">//右边现有情况数字</span></span><br><span class="line">                ans += num % right + <span class="number">1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cur &gt; d) &#123;<span class="comment">//右边任选</span></span><br><span class="line">                ans += right;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//左神源代码</span></span><br><span class="line">    <span class="comment">//左神思路：超简单的代码</span></span><br><span class="line">    <span class="comment">//主要思路：从</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">digitsCount</span><span class="params">(<span class="type">int</span> d, <span class="type">int</span> a, <span class="type">int</span> b)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> count(b, d) - count(a - <span class="number">1</span>, d);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 统计1~num范围上所有的数中，数码d出现了多少次</span></span><br><span class="line">    <span class="comment">// 注意是1~num范围，不是0~num范围</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">count0</span><span class="params">(<span class="type">int</span> num, <span class="type">int</span> d)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// left : 当前位左边的情况数</span></span><br><span class="line">        <span class="comment">// right : 当前位右边的情况数</span></span><br><span class="line">        <span class="comment">// 当前位的数字是cur</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">right</span> <span class="operator">=</span> <span class="number">1</span>, tmp = num, left, cur; tmp != <span class="number">0</span>; right *= <span class="number">10</span>, tmp /= <span class="number">10</span>) &#123;</span><br><span class="line">            <span class="comment">// 情况1：</span></span><br><span class="line">            <span class="comment">// d != 0</span></span><br><span class="line">            <span class="comment">// 1 ~ 30583 , d = 5</span></span><br><span class="line">            <span class="comment">// cur &lt; d的情况</span></span><br><span class="line">            <span class="comment">// 个位cur=3 : 0000~3057 5</span></span><br><span class="line">            <span class="comment">// 个位上没有额外加</span></span><br><span class="line">            <span class="comment">//</span></span><br><span class="line">            <span class="comment">// cur &gt; d的情况</span></span><br><span class="line">            <span class="comment">// 十位cur=8 : 000~304 5 0~9</span></span><br><span class="line">            <span class="comment">// 十位上额外加 : 305 5 0~9</span></span><br><span class="line">            <span class="comment">//</span></span><br><span class="line">            <span class="comment">// cur == d的情况</span></span><br><span class="line">            <span class="comment">// 百位cur=5 : 00~29 5 00~99</span></span><br><span class="line">            <span class="comment">// 百位上额外加 : 30 5 00~83</span></span><br><span class="line">            <span class="comment">// ...</span></span><br><span class="line">            <span class="comment">// 情况2：</span></span><br><span class="line">            <span class="comment">// d == 0</span></span><br><span class="line">            <span class="comment">// 1 ~ 30583 d = 0</span></span><br><span class="line">            <span class="comment">// cur &gt; d的情况</span></span><br><span class="line">            <span class="comment">// 个位cur=3 : 0001~3057 0</span></span><br><span class="line">            <span class="comment">// 个位上额外加 : 3058 0</span></span><br><span class="line">            <span class="comment">//</span></span><br><span class="line">            <span class="comment">// cur &gt; d的情况</span></span><br><span class="line">            <span class="comment">// 十位cur=8 : 001~304 0 0~9</span></span><br><span class="line">            <span class="comment">// 十位上额外加 : 305 0 0~9</span></span><br><span class="line">            <span class="comment">//</span></span><br><span class="line">            <span class="comment">// cur &gt; d的情况</span></span><br><span class="line">            <span class="comment">// 百位cur=5 : 01~29 0 00~99</span></span><br><span class="line">            <span class="comment">// 百位上额外加 : 30 0 00~99</span></span><br><span class="line">            <span class="comment">//</span></span><br><span class="line">            <span class="comment">// cur == d的情况</span></span><br><span class="line">            <span class="comment">// 千位cur=0 : 1~2 0 000~099</span></span><br><span class="line">            <span class="comment">// 千位上额外加 : 3 0 000~583</span></span><br><span class="line">            left = tmp / <span class="number">10</span>;</span><br><span class="line">            cur = tmp % <span class="number">10</span>;</span><br><span class="line">            <span class="keyword">if</span> (d == <span class="number">0</span>) &#123;</span><br><span class="line">                left--;</span><br><span class="line">            &#125;</span><br><span class="line">            ans += left * right;</span><br><span class="line">            <span class="keyword">if</span> (cur &gt; d) &#123;</span><br><span class="line">                ans += right;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cur == d) &#123;</span><br><span class="line">                ans += num % right + <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        countDigitOne(<span class="number">110</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
