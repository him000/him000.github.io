ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> study.动态规划.数位dp2;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>: HIM</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span>: 2025/5/8 14:56</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 萌数</span></span><br><span class="line"><span class="comment">// 如果一个数字，存在长度至少为2的回文子串，那么这种数字被称为萌数</span></span><br><span class="line"><span class="comment">// 比如101、110、111、1234321、45568</span></span><br><span class="line"><span class="comment">// 求[l,r]范围上，有多少个萌数</span></span><br><span class="line"><span class="comment">// 由于答案可能很大，所以输出答案对1000000007求余</span></span><br><span class="line"><span class="comment">// 测试链接 : https://www.luogu.com.cn/problem/P3413</span></span><br><span class="line"><span class="comment">// 请同学们务必参考如下代码中关于输入、输出的处理</span></span><br><span class="line"><span class="comment">// 这是输入输出处理效率很高的写法</span></span><br><span class="line"><span class="comment">// 提交以下的code，提交时请把类名改成&quot;Main&quot;，可以直接通过</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MengNumber</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="variable">MOD</span> <span class="operator">=</span> <span class="number">1000000007</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="variable">MAXN</span> <span class="operator">=</span> <span class="number">1001</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[][][][] dp = <span class="keyword">new</span> <span class="title class_">int</span>[MAXN][<span class="number">11</span>][<span class="number">11</span>][<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">build</span><span class="params">(<span class="type">int</span> n)</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">a</span> <span class="operator">=</span> <span class="number">0</span>; a &lt; n; a++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">b</span> <span class="operator">=</span> <span class="number">0</span>; b &lt;= <span class="number">10</span>; b++) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">c</span> <span class="operator">=</span> <span class="number">0</span>; c &lt;= <span class="number">10</span>; c++) &#123;</span><br><span class="line">                    <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">d</span> <span class="operator">=</span> <span class="number">0</span>; d &lt;= <span class="number">1</span>; d++) &#123;</span><br><span class="line">                        dp[a][b][c][d] = -<span class="number">1</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException &#123;</span><br><span class="line">        <span class="type">BufferedReader</span> <span class="variable">br</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BufferedReader</span>(<span class="keyword">new</span> <span class="title class_">InputStreamReader</span>(System.in));</span><br><span class="line">        <span class="type">PrintWriter</span> <span class="variable">out</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PrintWriter</span>(<span class="keyword">new</span> <span class="title class_">OutputStreamWriter</span>(System.out));</span><br><span class="line">        String[] strs = br.readLine().split(<span class="string">&quot; &quot;</span>);</span><br><span class="line">        out.println(compute(strs[<span class="number">0</span>].toCharArray(), strs[<span class="number">1</span>].toCharArray()));</span><br><span class="line">        out.flush();</span><br><span class="line">        out.close();</span><br><span class="line">        br.close();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//检查是不是萌叔</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">check</span><span class="params">(<span class="type">char</span>[] l)</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">pp</span> <span class="operator">=</span> -<span class="number">2</span>, p = -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>, cur; i &lt; l.length; i++) &#123;</span><br><span class="line">            cur = l[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">            <span class="keyword">if</span> (cur == p || cur == pp)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            pp = p;</span><br><span class="line">            p = cur;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//问题转化为求0.。x范围上 不是萌数的个数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">compute</span><span class="params">(<span class="type">char</span>[] l, <span class="type">char</span>[] r)</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> (cnt(r) - cnt(l) + MOD) % MOD;</span><br><span class="line">        <span class="comment">//检查l本身是不是萌数</span></span><br><span class="line">        <span class="keyword">if</span> (check(l))&#123;</span><br><span class="line">            ans = (ans + <span class="number">1</span>) % MOD;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//0..x范围萌数有多少个</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">cnt</span><span class="params">(<span class="type">char</span>[] num)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (num[<span class="number">0</span>] == <span class="string">&#x27;0&#x27;</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> num.length;</span><br><span class="line">        <span class="comment">//获得num的值</span></span><br><span class="line">        <span class="type">long</span> <span class="variable">all</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="type">long</span> <span class="variable">base</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">        <span class="comment">//从最后一位开始累加求余</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">            all = (all + base * (num[i] - <span class="string">&#x27;0&#x27;</span>)) % MOD;</span><br><span class="line">            base = (base * <span class="number">10</span>) % MOD;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//求不是萌数的个数</span></span><br><span class="line">        build(n);</span><br><span class="line">        <span class="keyword">return</span> (<span class="type">int</span>) ((all - f(num, <span class="number">0</span>, <span class="number">10</span>, <span class="number">10</span>, <span class="number">0</span>) + MOD) % MOD);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//不是萌数的个数</span></span><br><span class="line">    <span class="comment">// 要符合i-2 != i - 1 &amp;&amp; i - 1 != i &amp;&amp; i-2 != i</span></span><br><span class="line">    <span class="comment">//len为剩余长度，pp为上上个数字，p为上个数字, has代表是否有选过数字</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//这里到底要不要不选数字呢？是不是还要一个是否有选数字的标识呢？什么时候要这个标识呢？</span></span><br><span class="line">    <span class="comment">//一般如果遍历所有子数字，都要有has，就相当于一个是否有选过数字的总开关和入口</span></span><br><span class="line">    <span class="comment">//这里用p == 10来代表前一位没有选数字，来省去has参数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">f</span><span class="params">(<span class="type">char</span>[] num, <span class="type">int</span> i, <span class="type">int</span> pp, <span class="type">int</span> p, <span class="type">int</span> free)</span>&#123;</span><br><span class="line">        <span class="comment">//当前递归符合条件返回答案</span></span><br><span class="line">        <span class="keyword">if</span> (i == num.length)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (dp[i][pp][p][free] != -<span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> dp[i][pp][p][free];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">ans</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//当前数字</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">cur</span> <span class="operator">=</span>  num[i] - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">        <span class="comment">//未选过数字</span></span><br><span class="line">        <span class="keyword">if</span> (p == <span class="number">10</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span> (free == <span class="number">0</span>)&#123;<span class="comment">//当前来到num的最高位</span></span><br><span class="line">                <span class="comment">//继续不选数字</span></span><br><span class="line">                ans = (ans + f(num, i + <span class="number">1</span>, <span class="number">10</span>, <span class="number">10</span>, <span class="number">1</span>)) % MOD;</span><br><span class="line">                <span class="comment">//选小于当前数的数字</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt; cur; j++) &#123;</span><br><span class="line">                    ans = (ans + f(num, i + <span class="number">1</span>, p, j, <span class="number">1</span>)) % MOD;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//选当前位的数字</span></span><br><span class="line">                ans = (ans + f(num, i + <span class="number">1</span>, p, cur, <span class="number">0</span>)) % MOD;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;<span class="comment">//之前没选择过数字，现在任选</span></span><br><span class="line">                ans = (ans + f(num, i + <span class="number">1</span>, <span class="number">10</span>, <span class="number">10</span>, <span class="number">1</span>)) % MOD; <span class="comment">// 依然不选数字</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt;= <span class="number">9</span>; j++) &#123;</span><br><span class="line">                    ans = (ans + f(num, i + <span class="number">1</span>, p, j, <span class="number">1</span>)) % MOD;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//上个数字位和当前数字位相同，不能任选</span></span><br><span class="line">            <span class="keyword">if</span> (free == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="comment">//选小于当前位数的，且符合非萌数定义的</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt; cur; j++) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (j != p &amp;&amp; j != pp)&#123;</span><br><span class="line">                        ans = (ans + f(num, i + <span class="number">1</span>, p, j, <span class="number">1</span>)) % MOD;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//当前位不构成萌叔， 选当前位的数字</span></span><br><span class="line">                <span class="keyword">if</span> (cur != p &amp;&amp; cur != pp)&#123;</span><br><span class="line">                    ans = (ans + f(num, i + <span class="number">1</span>, p, cur, <span class="number">0</span>)) % MOD;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//任选数字，筛选过滤</span></span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt;= <span class="number">9</span>; j++) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (j != p &amp;&amp; j != pp)&#123;</span><br><span class="line">                        ans = (ans + f(num, i + <span class="number">1</span>, p, j, <span class="number">1</span>)) % MOD;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        dp[i][pp][p][free] = ans;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
