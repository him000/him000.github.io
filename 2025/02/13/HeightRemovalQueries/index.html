yword">new</span> <span class="title class_">int</span>[MAIM];</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] maxr = <span class="keyword">new</span> <span class="title class_">int</span>[MAIM];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//正解：dfn序</span></span><br><span class="line">    <span class="comment">//dfn序：给每个节点，按dfn顺序标序号，然后父子节点可通过序号判断（记录每个节点的size）</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span>[] treeQueries(TreeNode root, <span class="type">int</span>[] queries)&#123;</span><br><span class="line">        dfnCnt = <span class="number">0</span>;</span><br><span class="line">        f(root, <span class="number">0</span>);</span><br><span class="line">        <span class="comment">//节点高度预处理数组，按dfn序从左到右</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= dfnCnt; i++) &#123;</span><br><span class="line">            maxl[i] = Math.max(maxl[i - <span class="number">1</span>], deep[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        maxr[dfnCnt + <span class="number">1</span>] = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//高度预处理数组，按dfn序从右到左</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> dfnCnt; i &gt;= <span class="number">1</span>; i--) &#123;</span><br><span class="line">            maxr[i] = Math.max(maxr[i + <span class="number">1</span>], deep[i]);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="type">int</span
